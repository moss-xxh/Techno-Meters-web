        // 渲染账单列表
        function renderBillsList() {
            const userId = getUrlParameter('userId');
            const year = document.getElementById('year-filter').value;
            const month = document.getElementById('month-filter').value;
            const lang = getCurrentLanguage();

            console.log('渲染账单列表 - 用户ID:', userId);
            console.log('可用的账单数据:', Object.keys(monthlyBillsData));
            console.log('当前用户账单数据:', monthlyBillsData[userId]);

            const billsTable = document.getElementById('bills-table');
            const noBillsElement = document.getElementById('no-bills');

            // 获取用户信息
            const user = userData[userId];
            if (!user) {
                console.error('找不到用户信息，用户ID:', userId);
                return;
            }

            // 获取用户的账单数据
            let userBills = monthlyBillsData[userId] || [];
            console.log('用户账单数量:', userBills.length);

            // 过滤账单
            if (year) {
                userBills = userBills.filter(bill => bill.year === year);
            }
            if (month) {
                userBills = userBills.filter(bill => bill.month === month);
            }

            // 按时间排序（最新的在前）
            userBills.sort((a, b) => new Date(b.period) - new Date(a.period));

            if (userBills.length === 0) {
                console.log('没有找到账单数据，显示无数据提示');
                billsTable.style.display = 'none';
                noBillsElement.style.display = 'block';

            billsTable.style.display = 'table';
            noBillsElement.style.display = 'none';
            billsTbody.innerHTML = '';

                    <td>${user.room}</td>
                    <td>${bill.consumption} kWh</td>

                    </td>
                `;
                billsTbody.appendChild(row);
            });

            // 更新统计数据
            updateBillsStats(userBills);
        }

        // 更新统计数据
        function updateBillsStats(bills) {
            const totalBills = bills.length;
            const totalConsumption = bills.reduce((sum, bill) => sum + bill.consumption, 0);
            const totalAmount = bills.reduce((sum, bill) => sum + bill.amount, 0);
            const avgConsumption = totalBills > 0 ? totalConsumption / totalBills : 0;
            const avgAmount = totalBills > 0 ? totalAmount / totalBills : 0;

            // 数字格式化函数
            function formatNumber(num) {
                return num.toLocaleString('en-IN');
            }

            function formatCurrency(amount) {
                return `₹${amount.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }

            // 动画更新数字
            function animateNumber(elementId, targetValue, formatter = (val) => val) {
                const element = document.getElementById(elementId);
                const startValue = 0;
                const duration = 800;
                const startTime = performance.now();

                function updateNumber(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                    const currentValue = startValue + (targetValue - startValue) * easeOutQuart;

                    element.textContent = formatter(currentValue);

                    if (progress < 1) {
                        requestAnimationFrame(updateNumber);
                    } else {
                        element.textContent = formatter(targetValue);
                    }
                }

                requestAnimationFrame(updateNumber);
            }

            // 更新DOM元素（带动画）
            animateNumber('total-bills', totalBills, (val) => Math.round(val).toString());
            animateNumber('total-consumption', totalConsumption, (val) => val.toFixed(1));
            animateNumber('total-amount', totalAmount, formatCurrency);
            animateNumber('avg-consumption', avgConsumption, (val) => val.toFixed(1));
            animateNumber('avg-amount', avgAmount, formatCurrency);
        }
