            // Ëß¶ÂèëËá™ÂÆö‰πâ‰∫ã‰ª∂
            window.dispatchEvent(new CustomEvent('languageChanged', { detail: { language: lang } }));
        }

        // Êõ¥Êñ∞È°µÈù¢ÊñáÊú¨
        function updateTexts() {
            document.querySelectorAll('[data-zh]').forEach(element => {
                const text = element.getAttribute(`data-${currentLanguage}`);
                if (text) {
                    if (element.tagName === 'OPTION') {
                        element.textContent = text;
                    } else {
                        element.textContent = text;
                    }
                }
            });

            // Êõ¥Êñ∞È°µÈù¢Ê†áÈ¢ò
            const title = document.querySelector('title');
            if (title) {
                const titleText = title.getAttribute(`data-${currentLanguage}`);
                if (titleText) {
                    title.textContent = titleText;
                }
            }

            // Êõ¥Êñ∞Êî∂Ëµ∑/Â±ïÂºÄÊåâÈíÆÊñáÊú¨
            const collapseBtn = document.querySelector('.collapse-btn');
            const statsGrid = document.querySelector('.stats-grid-bill');
            if (collapseBtn && statsGrid) {
                if (statsGrid.style.display === 'none') {
                    collapseBtn.textContent = currentLanguage === 'zh' ? 'Â±ïÂºÄ' : 'Expand';
                } else {
                    collapseBtn.textContent = currentLanguage === 'zh' ? 'Êî∂Ëµ∑' : 'Collapse';
                }
            }
        }

        // ÂàùÂßãÂåñËØ≠Ë®ÄÁ≥ªÁªü
        function initLanguageSystem() {
            // ÊÅ¢Â§ç‰øùÂ≠òÁöÑËØ≠Ë®ÄËÆæÁΩÆ
            const savedLang = localStorage.getItem('energy-system-lang') || 'zh';
            switchLanguage(savedLang);

            // ÁªëÂÆöËØ≠Ë®ÄÂàáÊç¢‰∫ã‰ª∂
            const languageSelect = document.getElementById('language-select');
            if (languageSelect) {
                languageSelect.addEventListener('change', () => {
                    switchLanguage(languageSelect.value);
                });
            }
        }

        // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
        function addAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            document.querySelectorAll('.fade-in').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'all 0.5s ease-out';
                observer.observe(el);
            });
        }

        // Â∫ïÈÉ®ÂØºËà™ÊøÄÊ¥ªÁä∂ÊÄÅ
        function setActiveNavigation() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item-bottom');

            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (currentPath.endsWith(href) || (currentPath.includes('001.html') && href === '001.html')) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Ëß¶Êë∏ÂèçÈ¶à
        function addTouchFeedback() {
            const clickableElements = document.querySelectorAll('.nav-item, .action-card, .stats-card, .clickable');

            clickableElements.forEach(element => {
                element.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                    this.style.opacity = '0.8';
                });

                element.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                    this.style.opacity = '1';
                });
            });
        }

        // ÁîµË¥πÂç°ÁâáÂäüËÉΩ
        function initBillCard() {
            // Áî®Êà∑Á±ªÂûãÂàáÊç¢
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Êî∂Ëµ∑/Â±ïÂºÄÂäüËÉΩ
            const collapseBtn = document.querySelector('.collapse-btn');
            const statsGrid = document.querySelector('.stats-grid-bill');

            if (collapseBtn && statsGrid) {
                collapseBtn.addEventListener('click', function() {
                    if (statsGrid.style.display === 'none') {
                        statsGrid.style.display = 'grid';
                        this.textContent = currentLanguage === 'zh' ? 'Êî∂Ëµ∑' : 'Collapse';
                    } else {
                        statsGrid.style.display = 'none';
                        this.textContent = currentLanguage === 'zh' ? 'Â±ïÂºÄ' : 'Expand';
                    }
                });
            }

            // ÂéªÁº¥Ë¥πÊåâÈíÆ
            const goPayBtn = document.querySelector('.go-pay-btn');
            if (goPayBtn) {
                goPayBtn.addEventListener('click', function() {
                    alert(currentLanguage === 'zh' ? 'Ë∑≥ËΩ¨Âà∞Áº¥Ë¥πÈ°µÈù¢' : 'Redirecting to payment page');
                });
            }
        }

        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initLanguageSystem();
            addAnimations();
            setActiveNavigation();
            addTouchFeedback();
            initBillCard();

            // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                document.querySelector('.status-time').textContent = timeString;
            }

            updateTime();
            setInterval(updateTime, 60000); // ÊØèÂàÜÈíüÊõ¥Êñ∞‰∏ÄÊ¨°
        });

        // Â§ÑÁêÜÈ°µÈù¢ÂØºËà™
        document.querySelectorAll('.nav-item-bottom').forEach(item => {
            item.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href && href !== '#') {
                    // Ê∑ªÂä†È°µÈù¢ÂàáÊç¢Âä®Áîª
                    document.body.style.opacity = '0.8';
                    setTimeout(() => {
                        window.location.href = href;
                    }, 150);
                } else {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
