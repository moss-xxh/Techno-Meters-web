<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title data-zh="设备详情" data-en="Device Details">设备详情</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 右侧抽屉样式 */
        .right-drawer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            /* 隔离滚动事件 */
            overflow: hidden;
        }

        .right-drawer.show {
            opacity: 1;
            visibility: visible;
        }

        .right-drawer.hide {
            opacity: 0;
            visibility: hidden;
        }

        .drawer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .drawer-content {
            position: absolute;
            top: 0;
            right: 0;
            width: 800px;
            height: 100%;
            background: var(--background);
            box-shadow: -4px 0 24px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 去掉主抽屉滚动条 */
            /* 阻止滚动事件冒泡到主页面 */
            overscroll-behavior: contain;
        }

        .drawer-content.show {
            transform: translateX(0);
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .drawer-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .drawer-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }

        .drawer-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* 抽屉内容分页切换 */
        .drawer-view-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .drawer-tab-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }

        .drawer-tab-btn.active {
            background: #000;
            color: white;
        }

        /* 抽屉表格样式 */
        .drawer-daily-table {
            width: 100%;
            border-collapse: collapse;
        }

        .drawer-daily-table-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            background: #f8f9fa;
            padding: 12px;
            font-weight: 600;
            border-bottom: 1px solid #e5e5e7;
        }

        .drawer-daily-table-body {
            max-height: 500px;
            overflow-y: auto;
        }

        .drawer-table-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .drawer-table-row:hover {
            background-color: #f8f9fa;
        }

        .drawer-table-row.expanded {
            background-color: #f0f0f0;
        }

        .drawer-hourly-details-panel {
            border-left: 1px solid #e5e5e7;
            padding: 16px;
            background: #f8f9fa;
        }

        .drawer-expand-btn {
            background: none;
            border: none;
            color: #007AFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        // 显示右侧抽屉详细视图功能
        function showDetailedView() {
            const drawer = document.createElement('div');
            drawer.className = 'right-drawer';
            drawer.innerHTML = `
                <div class="drawer-overlay" onclick="closeDetailedView()"></div>
                <div class="drawer-content">
                    <div class="drawer-header">
                        <h3 data-zh="设备详情——2025/09" data-en="Device Details—September 2025">设备详情——2025/09</h3>
                        <button class="drawer-close" onclick="closeDetailedView()">×</button>
                    </div>
                    <div class="drawer-body">
                        <!-- 模块 -->
                        <div class="drawer-usage-module">
                            <div class="drawer-module-header">
                                <div class="drawer-header-left">
                                    <div class="drawer-view-tabs">
                                        <button class="drawer-tab-btn active" onclick="switchDrawerView('chart')">
                                            <span data-zh="图表" data-en="Chart">图表</span>
                                        </button>
                                        <button class="drawer-tab-btn" onclick="switchDrawerView('calendar')">
                                            <span data-zh="日历" data-en="Calendar">日历</span>
                                        </button>
                                        <button class="drawer-tab-btn" onclick="switchDrawerView('table')">
                                            <span data-zh="表格" data-en="Table">表格</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="drawer-header-right">
                                    <button class="drawer-export-btn" onclick="exportDrawerData()">
                                        📊 <span data-zh="导出" data-en="Export">导出</span>
                                    </button>
                                </div>
                            </div>

                            <!-- 表格视图 -->
                            <div id="drawer-table-view" class="drawer-usage-view">
                                <div class="drawer-table-container">
                                    <div class="drawer-daily-table">
                                        <div class="drawer-daily-table-header" id="drawer-table-header">
                                            <span data-zh="日期" data-en="Date">日期</span>
                                            <span data-zh="用电量(kWh)" data-en="Usage(kWh)">用电量(kWh)</span>
                                            <span data-zh="金额(₹)" data-en="Amount(₹)">金额(₹)</span>
                                            <span></span>
                                        </div>
                                        <div class="drawer-daily-table-body" id="drawer-table-body">
                                            <!-- 数据将从主页面复制 -->
                                        </div>
                                    </div>
                                </div>
                                <!-- 每小时详情面板（在表格视图中，用于右侧显示） -->
                                <div id="drawer-hourly-details-panel" class="drawer-hourly-details-panel" style="display: none;">
                                    <!-- 每小时详情内容 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(drawer);
            setTimeout(() => {
                drawer.querySelector('.drawer-content').classList.add('show');
                drawer.classList.add('show');
            }, 50);
        }

        // 关闭详细视图
        function closeDetailedView() {
            const drawer = document.querySelector('.right-drawer');
            if (drawer) {
                drawer.classList.remove('show');
                drawer.querySelector('.drawer-content').classList.remove('show');
                setTimeout(() => {
                    drawer.remove();
                }, 300);
            }
        }

        // 切换抽屉视图
        function switchDrawerView(type) {
            const tabs = document.querySelectorAll('.drawer-tab-btn');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // TODO: 实现不同视图的切换逻辑
        }

        // 导出抽屉数据
        function exportDrawerData() {
            // TODO: 实现数据导出逻辑
            alert('导出功能开发中');
        }
    </script>
</body>
</html>
