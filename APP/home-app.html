<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title data-zh="电费查询" data-en="Electricity Bill">电费查询</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="light-content">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#4ECDC4">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <meta name="apple-mobile-web-app-title" content="电费查询">
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background-color: #fff;
            height: 44px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #e5e5e5;
            color: #000;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-time {
            font-size: 16px;
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .signal-bars {
            display: flex;
            gap: 2px;
        }

        .signal-bars span {
            width: 3px;
            height: 8px;
            background: #000;
            border-radius: 1px;
        }

        .signal-bars span:nth-child(2) { height: 10px; }
        .signal-bars span:nth-child(3) { height: 12px; }
        .signal-bars span:nth-child(4) { height: 14px; }

        .battery {
            font-size: 14px;
            font-weight: 600;
            color: #4CAF50;
        }

        /* 搜索头部 */
        .search-header {
            background: #fff;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #e5e5e5;
        }

        .location-btn {
            background: #f5f5f5;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #333;
        }

        .search-input {
            flex: 1;
            background: #f5f5f5;
            border: none;
            padding: 12px 16px;
            border-radius: 25px;
            font-size: 14px;
        }

        .search-input::placeholder {
            color: #999;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #666;
        }

        .notification-dot {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #FF4757;
            border-radius: 50%;
            border: 2px solid white;
            font-size: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 快捷功能 */
        .quick-functions {
            background: #fff;
            margin: 16px;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .function-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        .function-icon {
            width: 52px;
            height: 52px;
            background: #f8f9fa;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .function-item:active .function-icon {
            background: #e9ecef;
            transform: scale(0.95);
        }

        .function-text {
            font-size: 12px;
            font-weight: 500;
        }

        /* 电费卡片 */
        .bill-card {
            background: rgba(255, 255, 255, 0.95);
            margin: 20px 16px 0;
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .user-type-tabs {
            display: flex;
            background: #F5F5F5;
            border-radius: 12px;
            padding: 4px;
        }

        .tab {
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: transparent;
            border: none;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #4ECDC4;
            color: white;
            font-weight: 500;
        }

        .account-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .account-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-right: 12px;
        }

        .account-details h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .account-status {
            font-size: 12px;
            color: #4ECDC4;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .go-pay-btn {
            background: #4ECDC4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-left: auto;
        }

        .balance-section {
            text-align: center;
            margin: 20px 0;
        }

        .balance-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 300;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .balance-date {
            font-size: 12px;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .collapse-btn {
            background: #F5F5F5;
            border: none;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            color: #666;
        }

        /* 统计网格 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #4ECDC4;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 10px;
            color: #999;
            line-height: 1.2;
        }

        /* 功能菜单 */
        .feature-menu {
            background: rgba(255, 255, 255, 0.95);
            margin: 16px;
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            position: relative;
        }

        .menu-icon {
            width: 44px;
            height: 44px;
            background: #F8F9FA;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-item:active .menu-icon {
            background: #E9ECEF;
            transform: scale(0.95);
        }

        .menu-text {
            font-size: 11px;
            text-align: center;
            line-height: 1.2;
        }

        .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #FF4757;
            color: white;
            font-size: 8px;
            padding: 2px 5px;
            border-radius: 8px;
            min-width: 16px;
            text-align: center;
            font-weight: 500;
        }

        /* 精选活动 */
        .activities-section {
            padding: 0 16px 20px;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 0 4px;
        }

        .section-title h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .more-link {
            color: #666;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .activity-cards {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .activity-card {
            min-width: 200px;
            height: 90px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            line-height: 1.3;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .activity-card:active {
            transform: scale(0.98);
        }

        .activity-card.promo {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
        }

        .activity-card.reward {
            background: linear-gradient(135deg, #4FC3F7, #29B6F6);
        }

        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 8px 0 32px;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.1);
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #999;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: #4ECDC4;
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .nav-text {
            font-size: 10px;
            font-weight: 500;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            margin: 12px auto 0;
        }

        /* 点击反馈 */
        .clickable {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .clickable:active {
            transform: scale(0.98);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <script>
        // 用户类型切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 地区选择
        document.querySelector('.location-btn').addEventListener('click', function() {
            alert('地区选择功能');
        });

        // 搜索功能
        document.querySelector('.search-input').addEventListener('focus', function() {
            this.style.background = 'white';
        });

        document.querySelector('.search-input').addEventListener('blur', function() {
            this.style.background = 'rgba(255, 255, 255, 0.9)';
        });

        // 去缴费按钮
        document.querySelector('.go-pay-btn').addEventListener('click', function() {
            alert('跳转到缴费页面');
        });

        // 收起按钮
        document.querySelector('.collapse-btn').addEventListener('click', function() {
            const statsGrid = document.querySelector('.stats-grid');
            if (statsGrid.style.display === 'none') {
                statsGrid.style.display = 'grid';
                this.textContent = '收起';
            } else {
                statsGrid.style.display = 'none';
                this.textContent = '展开';
            }
        });

        // 底部导航点击
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if (this.getAttribute('href') === '#') {
                    e.preventDefault();
                    alert('功能开发中...');
                }
            });
        });

        // 添加触摸反馈
        document.querySelectorAll('.clickable').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
                this.style.opacity = '0.8';
            });

            element.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
                this.style.opacity = '1';
            });
        });
    </script>
