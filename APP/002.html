<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title data-zh="ÊàëÁöÑÁîµÁ´ô" data-en="My Power Station">ÊàëÁöÑÁîµÁ´ô</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="dark-content">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#1a1a1a">
    <style>
        /* ÈáçÁΩÆÊ†∑Âºè */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Áä∂ÊÄÅÊ†è */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background-color: #1a1a1a;
            height: 44px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-time {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #ffffff;
        }

        .signal-bars {
            display: flex;
            gap: 2px;
        }

        .signal-bars span {
            width: 3px;
            height: 8px;
            background: #ffffff;
            border-radius: 1px;
        }

        .signal-bars span:nth-child(2) { height: 10px; }
        .signal-bars span:nth-child(3) { height: 12px; }
        .signal-bars span:nth-child(4) { height: 14px; }

        .battery {
            font-size: 14px;
            font-weight: 600;
            background: #ffffff;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* ÂØºËà™Ê†è */
        .navbar {
            background: #1a1a1a;
            padding: 20px;
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .nav-brand-text {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-brand h1 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .nav-dropdown {
            color: #ffffff;
            font-size: 14px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .add-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            background: #3a3a3a;
        }

        /* ÁîµÁ´ôÈÄâÊã©Âô® */
        .station-selector {
            padding: 16px 20px;
            background: #1a1a1a;
        }

        .station-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #2a2a2a;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #3a3a3a;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
        }

        .station-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: #ff6b35;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: 50vh;
        }

        .empty-state {
            text-align: center;
            color: #8a8a8a;
        }

        .device-icon {
            width: 120px;
            height: 180px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }

        .device-icon::before {
            content: '';
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }

        .device-icon::after {
            content: '';
            width: 20px;
            height: 60px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            position: absolute;
            bottom: 30px;
        }

        .empty-text {
            font-size: 16px;
            font-weight: 500;
            color: #8a8a8a;
            margin-bottom: 30px;
        }

        .add-device-btn {
            background: transparent;
            border: 2px solid #4a4a4a;
            color: #ffffff;
            padding: 14px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-device-btn:hover {
            border-color: #6366f1;
            color: #6366f1;
        }

        /* Â∫ïÈÉ®ÂØºËà™ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background: #1a1a1a;
            padding: 20px 0 34px;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 40px;
        }

        .nav-item-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #8a8a8a;
            transition: all 0.3s ease;
            padding: 8px;
        }

        .nav-item-bottom.active {
            color: #ffffff;
        }

        .nav-icon-bottom {
            font-size: 24px;
            margin-bottom: 6px;
        }

        .nav-text-bottom {
            font-size: 11px;
            font-weight: 500;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 16px auto 0;
        }

        /* Âä®Áîª */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÁÇπÂáªÂèçÈ¶à */
        .clickable {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .clickable:active {
            transform: scale(0.98);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Áä∂ÊÄÅÊ†è -->
    <div class="status-bar">
        <div class="status-left">
            <span class="status-time">18:09</span>
        </div>
        <div class="status-right">
            <div class="signal-bars">
                <span></span><span></span><span></span><span></span>
            </div>
            <i class="fas fa-wifi"></i>
            <span class="battery">97</span>
        </div>
    </div>

    <!-- ÂØºËà™Ê†è -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">
                <div class="nav-avatar">üè†</div>
                <div class="nav-brand-text">
                    <h1 data-zh="ÊàëÁöÑÁîµÁ´ôÊàë" data-en="My Power Station">ÊàëÁöÑÁîµÁ´ôÊàë</h1>
                    <div class="nav-dropdown">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="nav-actions">
                <button class="add-btn clickable">+</button>
            </div>
        </div>
    </nav>

    <!-- ÁîµÁ´ôÈÄâÊã©Âô® -->
    <div class="station-selector">
        <div class="station-tag">
            <div class="station-icon">üè†</div>
            <span data-zh="ÂçïÊú∫ÁîµÁ´ô" data-en="Single Station">ÂçïÊú∫ÁîµÁ´ô</span>
        </div>
    </div>

    <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->
    <div class="main-content fade-in">
        <div class="empty-state">
            <div class="device-icon"></div>
            <div class="empty-text" data-zh="ÂΩìÂâçÁîµÁ´ô‰∏ãÊ≤°ÊúâËÆæÂ§á" data-en="No devices under current station">ÂΩìÂâçÁîµÁ´ô‰∏ãÊ≤°ÊúâËÆæÂ§á</div>
            <button class="add-device-btn clickable" data-zh="Ê∑ªÂä†ÈÄÜÂèòÂô®" data-en="Add Inverter">Ê∑ªÂä†ÈÄÜÂèòÂô®</button>
        </div>
    </div>

    <!-- Â∫ïÈÉ®ÂØºËà™ -->
    <div class="bottom-nav">
        <div class="nav-items">
            <a href="#" class="nav-item-bottom">
                <div class="nav-icon-bottom">üìä</div>
                <span class="nav-text-bottom" data-zh="Êï∞ÊçÆ" data-en="Data">Êï∞ÊçÆ</span>
            </a>
            <a href="#" class="nav-item-bottom">
                <div class="nav-icon-bottom">‚öôÔ∏è</div>
                <span class="nav-text-bottom" data-zh="ËÆæÁΩÆ" data-en="Settings">ËÆæÁΩÆ</span>
            </a>
        </div>
        <div class="home-indicator"></div>
    </div>

    <script>
        // ÂÖ®Â±ÄËØ≠Ë®ÄÂèòÈáè
        let currentLanguage = 'en';

        // ËØ≠Ë®ÄÂàáÊç¢ÂäüËÉΩ
        function switchLanguage(lang) {
            currentLanguage = lang;
            updateTexts();
            localStorage.setItem('power-station-lang', lang);
            window.dispatchEvent(new CustomEvent('languageChanged', { detail: { language: lang } }));
        }

        // Êõ¥Êñ∞È°µÈù¢ÊñáÊú¨
        function updateTexts() {
            document.querySelectorAll('[data-zh]').forEach(element => {
                const text = element.getAttribute(`data-${currentLanguage}`);
                if (text) {
                    element.textContent = text;
                }
            });

            const title = document.querySelector('title');
            if (title) {
                const titleText = title.getAttribute(`data-${currentLanguage}`);
                if (titleText) {
                    title.textContent = titleText;
                }
            }
        }

        // ÂàùÂßãÂåñËØ≠Ë®ÄÁ≥ªÁªü
        function initLanguageSystem() {
            const savedLang = localStorage.getItem('power-station-lang') || 'en';
            switchLanguage(savedLang);
        }

        // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
        function addAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            document.querySelectorAll('.fade-in').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'all 0.5s ease-out';
                observer.observe(el);
            });
        }

        // Ëß¶Êë∏ÂèçÈ¶à
        function addTouchFeedback() {
            const clickableElements = document.querySelectorAll('.clickable');

            clickableElements.forEach(element => {
                element.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                    this.style.opacity = '0.8';
                });

                element.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                    this.style.opacity = '1';
                });
            });
        }

        // ËÆæÂ§áÊìç‰Ωú
        function initDeviceActions() {
            const addDeviceBtn = document.querySelector('.add-device-btn');
            if (addDeviceBtn) {
                addDeviceBtn.addEventListener('click', function() {
                    alert(currentLanguage === 'zh' ? 'Ê∑ªÂä†ÈÄÜÂèòÂô®ÂäüËÉΩ' : 'Add Inverter function');
                });
            }

            const addBtn = document.querySelector('.add-btn');
            if (addBtn) {
                addBtn.addEventListener('click', function() {
                    alert(currentLanguage === 'zh' ? 'Ê∑ªÂä†ÂäüËÉΩ' : 'Add function');
                });
            }
        }

        // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.querySelector('.status-time').textContent = timeString;
        }

        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initLanguageSystem();
            addAnimations();
            addTouchFeedback();
            initDeviceActions();

            updateTime();
            setInterval(updateTime, 60000);

            // Â∫ïÈÉ®ÂØºËà™ÁÇπÂáªÂ§ÑÁêÜ
            document.querySelectorAll('.nav-item-bottom').forEach(item => {
                item.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href === '#') {
                        e.preventDefault();
                        alert(currentLanguage === 'zh' ? 'ÂäüËÉΩÂºÄÂèë‰∏≠...' : 'Feature under development...');
                    }
                });
            });
        });
    </script>
</body>
</html>
