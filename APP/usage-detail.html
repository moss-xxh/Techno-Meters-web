        // ç”Ÿæˆç´¯è®¡æ•°æ®
        function generateCumulativeData() {
            const data = [];
            const daysInMonth = 31;
            const targetTotalUsage = 380; // ç›®æ ‡æ€»ç”¨ç”µé‡
            let cumulativeUsage = 0;
            let cumulativeCost = 0;

            // é¢„å…ˆè®¡ç®—æ¯æ—¥ç”¨ç”µé‡ï¼Œç¡®ä¿æ€»å’Œä¸º380
            const dailyUsages = [];
            let tempTotal = 0;

            // ç”Ÿæˆåˆå§‹çš„æ¯æ—¥ç”¨ç”µé‡
            for (let day = 1; day <= daysInMonth; day++) {
                const baseUsage = 12;
                const variation = (Math.random() - 0.5) * 8;
                const dailyUsage = Math.max(5, Math.round((baseUsage + variation) * 10) / 10);
                dailyUsages.push(dailyUsage);
                tempTotal += dailyUsage;
            }

            // è°ƒæ•´æ¯”ä¾‹ï¼Œä½¿æ€»å’Œç­‰äº380
            const ratio = targetTotalUsage / tempTotal;
            for (let i = 0; i < dailyUsages.length; i++) {
                dailyUsages[i] = Math.round(dailyUsages[i] * ratio * 10) / 10;
                dailyUsages[i] = Math.max(3, dailyUsages[i]); // æœ€å°å€¼3kWh
            }

            // å¾®è°ƒæœ€åä¸€å¤©çš„ç”¨ç”µé‡ï¼Œç¡®ä¿ç²¾ç¡®ç­‰äº380
            const currentSum = dailyUsages.reduce((sum, usage) => sum + usage, 0);
            const adjustment = targetTotalUsage - currentSum;
            dailyUsages[dailyUsages.length - 1] = Math.round((dailyUsages[dailyUsages.length - 1] + adjustment) * 10) / 10;

            // ç”Ÿæˆæ•°æ®
            for (let day = 1; day <= daysInMonth; day++) {
                const dailyUsage = dailyUsages[day - 1];

                // ç´¯è®¡ç”µé‡
                cumulativeUsage += dailyUsage;

                // è®¡ç®—è´¹ç”¨ (ç®€åŒ–çš„é˜¶æ¢¯ç”µä»·)
                const dailyCost = dailyUsage * 0.48; // å¹³å‡å•ä»·
                cumulativeCost += dailyCost;

                data.push({
                    day: day,
                    date: `07/${day.toString().padStart(2, '0')}`,
                    dailyUsage: dailyUsage,
                    cumulativeUsage: Math.round(cumulativeUsage * 10) / 10,
                    cumulativeCost: Math.round(cumulativeCost * 100) / 100
                });
            }

            return data;
        }

        // ç”Ÿæˆæ—¥ç”¨ç”µé‡æ•°æ®
        function generateDailyUsageData() {
            const data = [];
            const daysInMonth = 31; // 7æœˆæœ‰31å¤©

            for (let day = 1; day <= daysInMonth; day++) {
                // ç”Ÿæˆéšæœºä½†åˆç†çš„ç”¨ç”µé‡æ•°æ®
                const baseUsage = 12; // åŸºç¡€ç”¨ç”µé‡
                const variation = (Math.random() - 0.5) * 8; // å˜åŒ–èŒƒå›´
                const usage = Math.max(5, Math.round((baseUsage + variation) * 10) / 10);

                // è®¡ç®—è´¹ç”¨ (ä½¿ç”¨é˜¶æ¢¯ç”µä»·)
                const cost = calculateDailyCost(usage);
                const rate = Math.round((cost / usage) * 100) / 100;

                data.push({
                    day: day,
                    date: `07/${day.toString().padStart(2, '0')}`,
                    usage: usage,
                    cost: cost,
                    rate: rate
                });
            }

            return data;
        }

        // è®¡ç®—æ—¥è´¹ç”¨ (ç®€åŒ–çš„é˜¶æ¢¯ç”µä»·)
        function calculateDailyCost(usage) {
            let cost = 0;
            if (usage <= 5) {
                cost = usage * 3.35;
            } else if (usage <= 10) {
                cost = 5 * 3.35 + (usage - 5) * 4.60;
            } else if (usage <= 15) {
                cost = 5 * 3.35 + 5 * 4.60 + (usage - 10) * 6.85;
            } else {
                cost = 5 * 3.35 + 5 * 4.60 + 5 * 6.85 + (usage - 15) * 8.10;
            }
            return Math.round(cost * 100) / 100;
        }
