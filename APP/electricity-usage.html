<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电量电费</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
        }

        /* 状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            background: white;
            color: #000;
            font-size: 16px;
            font-weight: 600;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 导航栏 */
        .nav-header {
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #eee;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .page-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        /* 用户信息区域 */
        .user-info-section {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
        }

        .user-name {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .user-name h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .switch-account-btn {
            background: #f0f0f0;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }

        .account-details {
            margin-bottom: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        /* 标签切换 */
        .tab-container {
            background: white;
            padding: 0 20px;
            margin-bottom: 15px;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 15px 0;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            color: #666;
        }

        .tab-btn.active {
            color: #4ecdc4;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: #4ecdc4;
            border-radius: 2px;
        }

        /* 年份选择 */
        .year-selector {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
        }

        .year-buttons {
            display: flex;
            justify-content: center;
            gap: 0;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 4px;
        }

        .year-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            color: #666;
        }

        .year-btn.active {
            background: #4ecdc4;
            color: white;
        }

        /* 图表区域 */
        .chart-section {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .chart-unit {
            font-size: 14px;
            color: #666;
        }

        .chart-tip {
            font-size: 12px;
            color: #666;
        }

        .chart-container {
            height: 250px;
            position: relative;
            margin-bottom: 20px;
        }

        .bar-chart {
            display: flex;
            align-items: end;
            justify-content: space-between;
            height: 200px;
            padding: 20px 10px 0;
            gap: 8px;
        }

        .bar {
            flex: 1;
            background: #4ecdc4;
            border-radius: 4px 4px 0 0;
            position: relative;
            min-height: 20px;
            display: flex;
            align-items: end;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding-bottom: 5px;
        }

        .bar.highlight {
            background: #4ecdc4;
        }

        .chart-labels {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .label {
            flex: 1;
            text-align: center;
        }

        /* 统计信息 */
        .stats-section {
            background: white;
            padding: 20px;
            margin-bottom: 80px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .stats-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 16px;
            color: #333;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #eee;
            padding: 10px 0 30px;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background: #000;
            border-radius: 3px;
            margin: 15px auto 0;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-left">
            <span>16:47</span>
        </div>
        <div class="status-right">
            <span>⋯</span>
            <span>📶</span>
            <span style="color: #4CAF50; font-weight: bold;">100</span>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-header">
        <button class="back-btn" onclick="window.history.back()">‹</button>
        <h1 class="page-title">电量电费</h1>
    </div>

    <!-- 用户信息区域 -->
    <div class="user-info-section">
        <div class="user-name">
            <h2>*志刚</h2>
            <button class="switch-account-btn">切换户号</button>
        </div>
        <div class="account-details">
            <div class="detail-row">
                <span>用电户号：</span>
                <span>140071104366</span>
            </div>
            <div class="detail-row">
                <span>山西省运城市万荣县******街087号</span>
            </div>
        </div>
    </div>

    <!-- 标签切换 -->
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-btn">日用电量</button>
            <button class="tab-btn active">月度电费</button>
        </div>
    </div>

    <!-- 年份选择 -->
    <div class="year-selector">
        <div class="year-buttons">
            <button class="year-btn active">2025年</button>
            <button class="year-btn">2024年</button>
            <button class="year-btn">2023年</button>
        </div>
    </div>

    <!-- 图表区域 -->
    <div class="chart-section">
        <div class="chart-header">
            <span class="chart-unit">单位：千瓦时</span>
            <span class="chart-tip">☀️ 点击柱状图查看当月用电情况</span>
        </div>

        <div class="chart-container">
            <div class="bar-chart">
                <div class="bar" style="height: 180px;">1076</div>
                <div class="bar highlight" style="height: 150px;">876</div>
                <div class="bar" style="height: 35px;">186</div>
                <div class="bar" style="height: 25px;">145</div>
                <div class="bar" style="height: 35px;">185</div>
                <div class="bar" style="height: 45px;">248</div>
                <div class="bar" style="height: 70px;">385</div>
                <div class="bar" style="height: 50px;">268</div>
                <div class="bar" style="height: 10px;"></div>
                <div class="bar" style="height: 10px;"></div>
                <div class="bar" style="height: 10px;"></div>
                <div class="bar" style="height: 10px;"></div>
            </div>
            <div class="chart-labels">
                <span class="label">1月</span>
                <span class="label">2月</span>
                <span class="label">3月</span>
                <span class="label">4月</span>
                <span class="label">5月</span>
                <span class="label">6月</span>
                <span class="label">7月</span>
                <span class="label">8月</span>
                <span class="label">9月</span>
                <span class="label">10月</span>
                <span class="label">11月</span>
                <span class="label">12月</span>
            </div>
        </div>
    </div>

    <!-- 统计信息 -->
    <div class="stats-section">
        <div class="stats-row">
            <span class="stat-label">年累计电费(元)</span>
            <span class="stat-value">1327.58</span>
        </div>
        <div class="stats-row">
            <span class="stat-label">年累计电量(千瓦时)</span>
            <span class="stat-value">3384</span>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
        <div class="home-indicator"></div>
    </div>

    <script>
        // 标签切换功能
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                if (this.textContent === '日用电量') {
                    window.location.href = 'daily-usage.html';
                }
            });
        });

        // 年份切换功能
        document.querySelectorAll('.year-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.year-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // 模拟数据更新
                updateChartData(this.textContent);
            });
        });

        // 柱状图点击功能
        document.querySelectorAll('.bar').forEach((bar, index) => {
            bar.addEventListener('click', function() {
                if (this.textContent) {
                    alert(`${index + 1}月用电量：${this.textContent}千瓦时`);
                }
            });
        });

        // 切换户号功能
        document.querySelector('.switch-account-btn').addEventListener('click', function() {
            alert('切换户号功能');
        });

        // 更新图表数据（模拟）
        function updateChartData(year) {
            console.log(`切换到${year}的数据`);
            // 这里可以添加实际的数据更新逻辑
        }
    </script>
</body>
</html>
