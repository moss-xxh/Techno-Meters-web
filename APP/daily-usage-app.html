<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title data-zh="日用电量" data-en="Daily Usage">日用电量</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="light-content">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#26A69A">
    <link rel="apple-touch-icon" href="assets/images/icon-192.png">
    <meta name="apple-mobile-web-app-title" content="日用电量">
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background-color: #fff;
            height: 44px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #e5e5e5;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-time {
            font-size: 16px;
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .signal-bars {
            display: flex;
            gap: 2px;
        }

        .signal-bars span {
            width: 3px;
            height: 8px;
            background: #000;
            border-radius: 1px;
        }

        .signal-bars span:nth-child(2) { height: 10px; }
        .signal-bars span:nth-child(3) { height: 12px; }
        .signal-bars span:nth-child(4) { height: 14px; }

        .battery {
            font-size: 14px;
            font-weight: 600;
            color: #4CAF50;
        }

        /* 导航栏 */
        .nav-header {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #fff;
            border-bottom: 1px solid #e5e5e5;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
        }

        .page-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        /* 用户信息卡片 */
        .user-card {
            background: #fff;
            margin: 16px;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .user-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .switch-account-btn {
            background: #f5f5f5;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
        }

        .user-details {
            space-y: 8px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        /* 标签切换 */
        .tab-container {
            background: #fff;
            margin: 0 16px 16px;
            border-radius: 16px;
            padding: 6px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .tab-buttons {
            display: flex;
            gap: 4px;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-btn.active {
            background: #26A69A;
            color: white;
            font-weight: 500;
        }

        /* 控制区域 */
        .controls-section {
            background: #fff;
            margin: 0 16px 16px;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .month-dropdown {
            background: none;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
        }

        .control-btn {
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .calendar-btn {
            background: #f5f5f5;
            color: #666;
        }

        .trend-btn {
            background: #26A69A;
            color: white;
            box-shadow: 0 2px 8px rgba(38, 166, 154, 0.3);
        }

        /* 图表区域 */
        .chart-section {
            background: #fff;
            margin: 0 16px 16px;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-unit {
            font-size: 14px;
            color: #666;
        }

        .chart-tip {
            font-size: 12px;
            color: #999;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .chart-container {
            height: 280px;
            position: relative;
        }

        .line-chart {
            height: 240px;
            position: relative;
            background: #f9fafb;
            border-radius: 12px;
            overflow: hidden;
        }

        .chart-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(to right, #e5e7eb 1px, transparent 1px),
                linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
            background-size: 60px 40px;
            opacity: 0.5;
        }

        .chart-line-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
        }

        .data-points {
            position: relative;
            height: 100%;
        }

        .data-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #26A69A;
            border: 3px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(38, 166, 154, 0.3);
        }

        .data-point:hover {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 4px 12px rgba(38, 166, 154, 0.5);
        }

        .chart-line-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .chart-labels {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px 0;
            font-size: 12px;
            color: #666;
        }

        .label {
            text-align: center;
        }

        /* 统计信息 */
        .stats-section {
            background: #fff;
            margin: 0 16px 100px;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .stats-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stats-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #26A69A, #4DB6AC);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .stats-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .stats-value {
            font-size: 28px;
            font-weight: 300;
            color: #26A69A;
            text-align: right;
            letter-spacing: -0.5px;
        }

        .stats-note {
            font-size: 12px;
            color: #999;
            margin-top: 16px;
            line-height: 1.5;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
        }

        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 8px 0 32px;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.1);
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            margin: 12px auto 0;
        }

        /* 点击反馈 */
        .clickable {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .clickable:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        /* 工具提示 */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .tooltip.show {
            opacity: 1;
            transform: translateY(-40px);
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-left">
            <span class="status-time">16:46</span>
        </div>
        <div class="status-right">
            <span>⋯</span>
            <div class="signal-bars">
                <span></span><span></span><span></span><span></span>
            </div>
            <i class="fas fa-wifi"></i>
            <span class="battery">100</span>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-header">
        <button class="back-btn" onclick="window.history.back()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="page-title">电量电费</h1>
    </div>

    <!-- 用户信息卡片 -->
    <div class="user-card">
        <div class="user-header">
            <span class="user-name">*志刚</span>
            <button class="switch-account-btn clickable">切换户号</button>
        </div>
        <div class="user-details">
            <div class="detail-row">
                <span class="detail-label">用电户号：</span>
                <span class="detail-value">140071104366</span>
            </div>
            <div class="detail-row">
                <span class="detail-value">山西省运城市万荣县******街087号</span>
            </div>
        </div>
    </div>

    <!-- 标签切换 -->
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-btn active">日用电量</button>
            <button class="tab-btn">月度电费</button>
        </div>
    </div>

    <!-- 控制区域 -->
    <div class="controls-section">
        <div class="month-selector">
            <button class="month-dropdown clickable">
                2025年9月 <i class="fas fa-chevron-down"></i>
            </button>
            <div class="control-buttons">
                <button class="control-btn calendar-btn clickable">用电日历</button>
                <button class="control-btn trend-btn">电量趋势</button>
            </div>
        </div>
    </div>

    <!-- 图表区域 -->
    <div class="chart-section">
        <div class="chart-header">
            <span class="chart-unit">单位：千瓦时</span>
            <span class="chart-tip">
                ☀️ 点击日期查看当天用电情况
            </span>
        </div>

        <div class="chart-container">
            <div class="line-chart">
                <div class="chart-grid"></div>
                <div class="chart-line-container">
                    <svg class="chart-line-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <path d="M10,40 L25,50 L40,70 L55,45 L70,25 L85,55"
                              stroke="#26A69A"
                              stroke-width="0.5"
                              fill="none"
                              stroke-dasharray="2,2"/>
                    </svg>
                    <div class="data-points">
                        <div class="data-point" style="left: 10%; top: 40%;" data-date="09/01" data-value="6.64"></div>
                        <div class="data-point" style="left: 25%; top: 50%;" data-date="09/02" data-value="5.98"></div>
                        <div class="data-point" style="left: 40%; top: 70%;" data-date="09/03" data-value="4.59"></div>
                        <div class="data-point" style="left: 55%; top: 45%;" data-date="09/04" data-value="5.81"></div>
                        <div class="data-point" style="left: 70%; top: 25%;" data-date="09/05" data-value="7.70"></div>
                        <div class="data-point" style="left: 85%; top: 55%;" data-date="09/06" data-value="5.81"></div>
                    </div>
                </div>
            </div>
            <div class="chart-labels">
                <span class="label">09/01</span>
                <span class="label">09/02</span>
                <span class="label">09/03</span>
                <span class="label">09/04</span>
                <span class="label">09/05</span>
                <span class="label">09/06</span>
                <span class="label">09/07</span>
                <span class="label">09/08</span>
            </div>
        </div>
    </div>

    <!-- 统计信息 -->
    <div class="stats-section">
        <div class="stats-header">
            <div class="stats-icon">⚡</div>
            <div>
                <div class="stats-title">本月累计电量(千瓦时)</div>
                <div class="stats-value">101.44</div>
            </div>
        </div>

        <div class="stats-note">
            以下数据仅表明用户在各时段是否用电，不影响未执行分时电价用户的电费结算。<br><br>
            日电量数据仅供参考，不参与结算，请以账单为准。
        </div>
    </div>

    <!-- 工具提示 -->
    <div class="tooltip" id="tooltip"></div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
        <div class="home-indicator"></div>
    </div>

    <script>
        // 标签切换功能
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                if (this.textContent === '月度电费') {
                    window.location.href = 'electricity-usage-app.html';
                }
            });
        });

        // 月份下拉选择
        document.querySelector('.month-dropdown').addEventListener('click', function() {
            alert('月份选择功能');
        });

        // 用电日历按钮
        document.querySelector('.calendar-btn').addEventListener('click', function() {
            window.location.href = 'daily-detail-app.html';
        });

        // 电量趋势按钮
        document.querySelector('.trend-btn').addEventListener('click', function() {
            alert('已在电量趋势视图');
        });

        // 切换户号功能
        document.querySelector('.switch-account-btn').addEventListener('click', function() {
            alert('切换户号功能');
        });

        // 数据点交互
        const tooltip = document.getElementById('tooltip');
        document.querySelectorAll('.data-point').forEach(point => {
            point.addEventListener('mouseenter', function() {
                const date = this.getAttribute('data-date');
                const value = this.getAttribute('data-value');
                tooltip.textContent = `${date}: ${value}千瓦时`;
                tooltip.className = 'tooltip show';

                const rect = this.getBoundingClientRect();
                tooltip.style.left = rect.left + rect.width/2 - tooltip.offsetWidth/2 + 'px';
                tooltip.style.top = rect.top + 'px';
            });

            point.addEventListener('mouseleave', function() {
                tooltip.className = 'tooltip';
            });

            point.addEventListener('click', function() {
                const date = this.getAttribute('data-date');
                const value = this.getAttribute('data-value');
                alert(`${date} 用电量：${value}千瓦时`);
            });
        });

        // 添加触摸反馈
        document.querySelectorAll('.clickable').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
                this.style.opacity = '0.8';
            });

            element.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
                this.style.opacity = '1';
            });
        });

        // 控制按钮切换
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.control-btn').forEach(b => {
                    b.classList.remove('trend-btn');
                    b.classList.add('calendar-btn');
                });
                this.classList.remove('calendar-btn');
                this.classList.add('trend-btn');
            });
        });
    </script>
</body>
</html>
