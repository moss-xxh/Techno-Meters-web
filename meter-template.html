<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-zh="新增计量模版" data-en="Add Meter Template">新增计量模版</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <style>
        /* 页面布局 */
        .content-layout {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-6);
        }

        .main-container {
            width: 100%;
        }

        /* 返回按钮容器 */
        .back-button-container {
            margin-bottom: var(--space-6);
        }

        .back-button-container .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
        }

        /* 页面标题 */
        .page-header {
            background: var(--background);
            border: var(--border);
            border-radius: var(--radius);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
        }

        .page-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
        }

        /* 信息板块容器 */
        .template-sections {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* 信息板块 */
        .section-card {
            background: var(--background);
            border: var(--border);
            border-radius: var(--radius);
            padding: var(--space-6);
            margin-bottom: 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            padding-bottom: var(--space-4);
            border-bottom: 2px solid var(--divider);
        }

        .section-title {
            font-size: 18px;
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin: 0;
        }

        /* 表单布局 */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-6);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 14px;
            font-weight: var(--font-weight-medium);
            color: var(--text-primary);
        }

        .form-label .required {
            color: var(--error);
            margin-left: 4px;
        }

        .form-input,
        .form-select {
            padding: var(--space-3);
            border: var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            color: var(--text-primary);
            background: var(--background);
            transition: all 0.15s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* 电价配置区域 */
        .pricing-config {
            margin-top: var(--space-4);
        }

        .pricing-method-selector {
            display: flex;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .method-option {
            flex: 1;
            padding: var(--space-4);
            border: 2px solid var(--divider);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: center;
        }

        .method-option:hover {
            border-color: var(--primary);
            background: var(--surface);
        }

        .method-option.active {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.05);
        }

        .method-option input[type="radio"] {
            display: none;
        }

        .method-title {
            font-size: 16px;
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .method-desc {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* 阶梯配置 */
        .ladder-config,
        .time-config {
            display: none;
        }

        .ladder-config.active,
        .time-config.active {
            display: block;
        }

        .time-periods {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .time-period-item {
            display: flex;
            gap: var(--space-3);
            align-items: flex-end;
            padding: var(--space-4);
            background: var(--surface);
            border-radius: var(--radius);
            border: var(--border);
        }

        .ladder-tiers {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .ladder-tier-item {
            display: flex;
            gap: var(--space-3);
            align-items: flex-end;
            padding: var(--space-4);
            background: var(--surface);
            border-radius: var(--radius);
            border: var(--border);
        }

        /* 其他费用列表 */
        .fee-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .fee-item {
            display: flex;
            gap: var(--space-3);
            align-items: flex-end;
            padding: var(--space-4);
            background: var(--surface);
            border-radius: var(--radius);
            border: var(--border);
        }

        /* 按钮样式 */
        .btn {
            padding: var(--space-2) var(--space-4);
            border: none;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 14px;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: var(--border);
        }

        .btn-secondary:hover {
            background: var(--divider);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn-icon {
            padding: var(--space-2);
            width: 32px;
            height: 32px;
        }

        /* 动作按钮组 */
        .action-buttons {
            display: flex;
            gap: var(--space-3);
            justify-content: flex-end;
            margin-top: var(--space-6);
            padding-top: var(--space-6);
            border-top: var(--border);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .pricing-method-selector {
                flex-direction: column;
            }

            .time-period-item,
            .ladder-tier-item,
            .fee-item {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">
                <img src="logo.png" alt="Logo" class="nav-logo">
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link" data-zh="仪表盘" data-en="Dashboard">仪表盘</a>
                <a href="device-management.html" class="nav-link" data-zh="设备管理" data-en="Device Management">设备管理</a>
                <a href="space-management.html" class="nav-link" data-zh="建筑管理" data-en="Building Management">建筑管理</a>
                <a href="user-management.html" class="nav-link" data-zh="用户管理" data-en="User Management">用户管理</a>
                <a href="bills.html" class="nav-link" data-zh="账单管理" data-en="Bill Management">账单管理</a>
            </div>
            <div class="nav-actions">
                <div class="lang-dropdown">
                    <select id="language-select" class="form-select lang-select">
                        <option value="zh" data-zh="中文" data-en="Chinese">中文</option>
                        <option value="en" data-zh="English" data-en="English">English</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="content-layout">
            <div class="main-container">
                <!-- 返回按钮 -->
                <div class="back-button-container">
                    <button class="btn btn-secondary" onclick="window.location.href='new-interface.html'">
                        <span>← </span>
                        <span data-zh="返回模版管理" data-en="Back to Templates">返回模版管理</span>
                    </button>
                </div>

                <!-- 页面标题 -->
                <div class="page-header">
                    <h1 data-zh="新增计量模版" data-en="Add Meter Template">新增计量模版</h1>
                </div>

            <form id="templateForm">
                <div class="template-sections">
                    <!-- 基础信息 -->
                    <div class="section-card">
                    <div class="section-header">
                        <h2 class="section-title" data-zh="基础信息" data-en="Basic Information">基础信息</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" data-zh="模版名称" data-en="Template Name">
                                模版名称<span class="required">*</span>
                            </label>
                            <input type="text" class="form-input" name="templateName" required
                                   placeholder="请输入模版名称" data-zh-placeholder="请输入模版名称" data-en-placeholder="Enter template name">
                        </div>

                        <div class="form-group">
                            <label class="form-label" data-zh="缴费周期" data-en="Payment Cycle">
                                缴费周期<span class="required">*</span>
                            </label>
                            <select class="form-select" name="paymentCycle" required>
                                <option value="">请选择</option>
                                <option value="monthly" data-zh="每月" data-en="Monthly">每月</option>
                                <option value="quarterly" data-zh="每季度" data-en="Quarterly">每季度</option>
                                <option value="yearly" data-zh="每年" data-en="Yearly">每年</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" data-zh="账单日" data-en="Billing Date">
                                账单日<span class="required">*</span>
                            </label>
                            <select class="form-select" name="billingDateType" id="billingDateType" required>
                                <option value="month-end" data-zh="月末" data-en="Month End">月末</option>
                                <option value="specific-date" data-zh="指定日期" data-en="Specific Date">指定日期</option>
                            </select>
                        </div>

                        <div class="form-group" id="specificDateGroup" style="display: none;">
                            <label class="form-label" data-zh="指定日期" data-en="Specific Date">
                                指定日期<span class="required">*</span>
                            </label>
                            <input type="number" class="form-input" name="specificDate" min="1" max="28"
                                   placeholder="1-28" data-zh-placeholder="1-28" data-en-placeholder="1-28">
                        </div>
                    </div>
                </div>

                <!-- 电量电价 -->
                <div class="section-card">
                    <div class="section-header">
                        <h2 class="section-title" data-zh="电量电价" data-en="Electricity Pricing">电量电价</h2>
                    </div>

                    <div class="pricing-config">
                        <div class="pricing-method-selector">
                            <label class="method-option active">
                                <input type="radio" name="pricingMethod" value="ladder" checked>
                                <div class="method-title" data-zh="阶梯电价" data-en="Tiered Pricing">阶梯电价</div>
                                <div class="method-desc" data-zh="根据用电量设置不同价格区间" data-en="Set different price ranges based on electricity usage">根据用电量设置不同价格区间</div>
                            </label>

                            <label class="method-option">
                                <input type="radio" name="pricingMethod" value="time-of-use">
                                <div class="method-title" data-zh="分时电价" data-en="Time-of-Use Pricing">分时电价</div>
                                <div class="method-desc" data-zh="根据不同时段设置电价" data-en="Set prices based on different time periods">根据不同时段设置电价</div>
                            </label>
                        </div>

                        <!-- 阶梯电价配置 -->
                        <div class="ladder-config active" id="ladderConfig">
                            <div class="form-group">
                                <label class="form-label" data-zh="阶梯数量" data-en="Number of Tiers">
                                    阶梯数量<span class="required">*</span>
                                </label>
                                <input type="number" class="form-input" id="tierCount" min="1" max="5" value="3"
                                       placeholder="1-5" data-zh-placeholder="1-5" data-en-placeholder="1-5">
                            </div>

                            <div class="ladder-tiers" id="ladderTiers">
                                <!-- 阶梯项将通过JS动态生成 -->
                            </div>
                        </div>

                        <!-- 分时电价配置 -->
                        <div class="time-config" id="timeConfig">
                            <div style="margin-bottom: var(--space-4);">
                                <button type="button" class="btn btn-primary btn-sm" id="addTimePeriod">
                                    <span data-zh="+ 添加时段" data-en="+ Add Time Period">+ 添加时段</span>
                                </button>
                            </div>

                            <div class="time-periods" id="timePeriods">
                                <!-- 时段项将通过JS动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 基本电价 -->
                <div class="section-card">
                    <div class="section-header">
                        <h2 class="section-title" data-zh="基本电价" data-en="Basic Electricity Price">基本电价</h2>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" data-zh="基本电价配置" data-en="Basic Price Configuration">
                                基本电价配置<span class="required">*</span>
                            </label>
                            <select class="form-select" name="basicPriceType" required>
                                <option value="usage-based" data-zh="按用量" data-en="Usage Based">按用量</option>
                                <option value="capacity-based" data-zh="按容量" data-en="Capacity Based">按容量</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" data-zh="基本电价 (₹/kWh)" data-en="Basic Price (₹/kWh)">
                                基本电价 (₹/kWh)<span class="required">*</span>
                            </label>
                            <input type="number" class="form-input" name="basicPrice" step="0.01" required
                                   placeholder="0.00" data-zh-placeholder="0.00" data-en-placeholder="0.00">
                        </div>
                    </div>
                </div>

                <!-- 其他费用 -->
                <div class="section-card">
                    <div class="section-header">
                        <h2 class="section-title" data-zh="其他费用" data-en="Other Fees">其他费用</h2>
                        <button type="button" class="btn btn-primary btn-sm" id="addFeeBtn">
                            <span data-zh="+ 新增费用" data-en="+ Add Fee">+ 新增费用</span>
                        </button>
                    </div>

                    <div class="fee-list" id="feeList">
                        <!-- 费用项将通过JS动态生成 -->
                    </div>
                </div>
                </div>

                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <a href="pricing-templates.html" class="btn btn-secondary" data-zh="取消" data-en="Cancel">取消</a>
                    <button type="submit" class="btn btn-primary" data-zh="保存模版" data-en="Save Template">保存模版</button>
                </div>
            </form>
            </div>
        </div>
    </main>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPricingMethodSelector();
            initBillingDateSelector();
            initLadderTiers();
            initFeeManagement();
            initFormSubmit();
        });

        // 计价方式选择器
        function initPricingMethodSelector() {
            const methodOptions = document.querySelectorAll('.method-option');
            methodOptions.forEach(option => {
                option.addEventListener('click', function() {
                    methodOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');

                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;

                    // 切换配置区域
                    if (radio.value === 'ladder') {
                        document.getElementById('ladderConfig').classList.add('active');
                        document.getElementById('timeConfig').classList.remove('active');
                    } else {
                        document.getElementById('ladderConfig').classList.remove('active');
                        document.getElementById('timeConfig').classList.add('active');
                    }
                });
            });
        }

        // 账单日选择器
        function initBillingDateSelector() {
            const billingDateType = document.getElementById('billingDateType');
            const specificDateGroup = document.getElementById('specificDateGroup');

            billingDateType.addEventListener('change', function() {
                if (this.value === 'specific-date') {
                    specificDateGroup.style.display = 'block';
                } else {
                    specificDateGroup.style.display = 'none';
                }
            });
        }

        // 阶梯配置
        function initLadderTiers() {
            const tierCountInput = document.getElementById('tierCount');
            const ladderTiersContainer = document.getElementById('ladderTiers');

            tierCountInput.addEventListener('change', function() {
                updateLadderTiers(parseInt(this.value));
            });

            // 初始化默认阶梯
            updateLadderTiers(3);
        }

        function updateLadderTiers(count) {
            const container = document.getElementById('ladderTiers');
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const tierItem = document.createElement('div');
                tierItem.className = 'ladder-tier-item';
                tierItem.innerHTML = `
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">第${i + 1}阶梯范围 (kWh)</label>
                        <div style="display: flex; gap: var(--space-2); align-items: center;">
                            <input type="number" class="form-input" name="tier${i}_start"
                                   placeholder="起始" value="${i === 0 ? '0' : ''}" ${i === 0 ? 'readonly' : ''}>
                            <span>-</span>
                            <input type="number" class="form-input" name="tier${i}_end"
                                   placeholder="${i === count - 1 ? '无上限' : '结束'}">
                        </div>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">电价 (₹/kWh)</label>
                        <input type="number" class="form-input" name="tier${i}_price"
                               step="0.01" placeholder="0.00">
                    </div>
                `;
                container.appendChild(tierItem);
            }
        }

        // 分时电价管理
        document.getElementById('addTimePeriod').addEventListener('click', function() {
            addTimePeriod();
        });

        function addTimePeriod() {
            const container = document.getElementById('timePeriods');
            const index = container.children.length;

            const periodItem = document.createElement('div');
            periodItem.className = 'time-period-item';
            periodItem.innerHTML = `
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">时段名称</label>
                    <input type="text" class="form-input" name="period${index}_name"
                           placeholder="例如: 峰时段">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">开始时间</label>
                    <input type="time" class="form-input" name="period${index}_start">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">结束时间</label>
                    <input type="time" class="form-input" name="period${index}_end">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">电价 (₹/kWh)</label>
                    <input type="number" class="form-input" name="period${index}_price"
                           step="0.01" placeholder="0.00">
                </div>
                <button type="button" class="btn btn-danger btn-icon" onclick="removeTimePeriod(this)">
                    <span>×</span>
                </button>
            `;
            container.appendChild(periodItem);
        }

        function removeTimePeriod(btn) {
            btn.closest('.time-period-item').remove();
        }

        // 其他费用管理
        function initFeeManagement() {
            document.getElementById('addFeeBtn').addEventListener('click', addFee);
        }

        function addFee() {
            const container = document.getElementById('feeList');
            const index = container.children.length;

            const feeItem = document.createElement('div');
            feeItem.className = 'fee-item';
            feeItem.innerHTML = `
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">费用类型</label>
                    <input type="text" class="form-input" name="fee${index}_type"
                           placeholder="例如: 服务费、维护费">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">金额 (₹)</label>
                    <input type="number" class="form-input" name="fee${index}_amount"
                           step="0.01" placeholder="0.00">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">计费方式</label>
                    <select class="form-select" name="fee${index}_method">
                        <option value="fixed">固定金额</option>
                        <option value="per-kwh">每度电</option>
                        <option value="percentage">百分比</option>
                    </select>
                </div>
                <button type="button" class="btn btn-danger btn-icon" onclick="removeFee(this)">
                    <span>×</span>
                </button>
            `;
            container.appendChild(feeItem);
        }

        function removeFee(btn) {
            btn.closest('.fee-item').remove();
        }

        // 表单提交
        function initFormSubmit() {
            document.getElementById('templateForm').addEventListener('submit', function(e) {
                e.preventDefault();

                // 收集表单数据
                const formData = new FormData(this);
                const templateData = {};

                for (let [key, value] of formData.entries()) {
                    templateData[key] = value;
                }

                console.log('模版数据:', templateData);

                // 这里应该发送到后端API
                alert('模版保存成功！');
                window.location.href = 'pricing-templates.html';
            });
        }
    </script>
</body>
</html>
