<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Test Page</title>
    <style>
        html {
            font-size: 16px !important;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px !important;
            line-height: 1.5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .size-test {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .big-text {
            font-size: 24px !important;
            font-weight: bold;
            color: #333;
        }
        .button-test {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        .nav-test {
            background: #333;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="nav-test">
        <strong>导航栏测试 - 这应该是正常大小</strong>
    </div>

    <div class="test-container">
        <div class="big-text">📏 页面大小测试</div>

        <div class="size-test">
            <strong>标准文字 (16px)：</strong>这是标准大小的文字，应该清晰易读
        </div>

        <div class="size-test">
            <strong>测试说明：</strong>
            <ul>
                <li>如果这个页面看起来正常大小 → CSS没问题</li>
                <li>如果这个页面也很小 → 可能是浏览器缩放问题</li>
                <li>如果只有其他页面小 → 特定页面CSS问题</li>
            </ul>
        </div>

        <button class="button-test">测试按钮 - 正常大小</button>

        <div class="size-test">
            <strong>尺寸参考：</strong><br>
            • 这个容器最大宽度：1200px<br>
            • 字体大小：16px<br>
            • 行高：1.5<br>
            • 如果看起来很小，请按 Ctrl+0 (或 Cmd+0) 重置浏览器缩放
        </div>

        <div style="margin-top: 30px; padding: 15px; background: #e7f3ff; border-left: 4px solid #007bff;">
            <strong>🔍 诊断信息：</strong><br>
            当前页面URL: <span id="current-url"></span><br>
            浏览器窗口宽度: <span id="window-width"></span>px<br>
            设备像素比: <span id="device-ratio"></span>
        </div>
    </div>

    <script>
        // 显示诊断信息
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('window-width').textContent = window.innerWidth;
        document.getElementById('device-ratio').textContent = window.devicePixelRatio;

        // 检测缩放
        function checkZoom() {
            const zoom = Math.round(window.devicePixelRatio * 100);
            if (zoom !== 100) {
                alert(`⚠️ 浏览器缩放不是100% (当前: ${zoom}%)\n请按 Ctrl+0 (或 Cmd+0) 重置缩放`);
            }
        }

        setTimeout(checkZoom, 1000);
    </script>
</body>
</html>
