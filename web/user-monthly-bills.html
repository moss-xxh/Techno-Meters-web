        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateBillsStats(bills) {
            const totalBills = bills.length;
            const totalConsumption = bills.reduce((sum, bill) => sum + bill.consumption, 0);
            const totalAmount = bills.reduce((sum, bill) => sum + bill.amount, 0);
            const avgConsumption = totalBills > 0 ? totalConsumption / totalBills : 0;
            const avgAmount = totalBills > 0 ? totalAmount / totalBills : 0;

            // æ•°å­—æ ¼å¼åŒ–å‡½æ•°
            function formatNumber(num) {
                return num.toLocaleString('en-IN');
            }

            function formatCurrency(amount) {
                return `â‚¹${amount.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }

            // åŠ¨ç”»æ›´æ–°æ•°å­—
            function animateNumber(elementId, targetValue, formatter = (val) => val) {
                const element = document.getElementById(elementId);
                const startValue = 0;
                const duration = 800;
                const startTime = performance.now();

                function updateNumber(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                    const currentValue = startValue + (targetValue - startValue) * easeOutQuart;

                    element.textContent = formatter(currentValue);

                    if (progress < 1) {
                        requestAnimationFrame(updateNumber);
                    } else {
                        element.textContent = formatter(targetValue);
                    }
                }

                requestAnimationFrame(updateNumber);
            }

            // æ›´æ–°DOMå…ƒç´ ï¼ˆå¸¦åŠ¨ç”»ï¼‰
            animateNumber('total-bills', totalBills, (val) => Math.round(val).toString());
            animateNumber('total-consumption', totalConsumption, (val) => val.toFixed(1));
            animateNumber('total-amount', totalAmount, formatCurrency);
            animateNumber('avg-consumption', avgConsumption, (val) => val.toFixed(1));
            animateNumber('avg-amount', avgAmount, formatCurrency);
        }
