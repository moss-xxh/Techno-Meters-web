    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="content-layout">

            <!-- 右侧主要内容 -->
            <div class="main-container">
                <!-- 时间选择器 -->
                <div class="time-selector">
                    <label for="month-select" class="time-label" data-zh="账期" data-en="Billing Period">账期</label>

                        <option value="2025-08" data-zh="2025年8月" data-en="August 2025">2025年8月</option>

                        <option value="2025-10" data-zh="2025年10月" data-en="October 2025">2025年10月</option>
                        <option value="2025-11" data-zh="2025年11月" data-en="November 2025">2025年11月</option>
                        <option value="2025-12" data-zh="2025年12月" data-en="December 2025">2025年12月</option>
                    </select>
                </div>

                <!-- 账单统计卡片 -->
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-icon">📄</div>
                        <div class="metric-content">
                            <div class="metric-value">
                                <span>8</span>
                                <span data-zh=" 个" data-en=""></span>
                            </div>
                            <div class="metric-label" data-zh="账单数量" data-en="Bill Count">账单数量</div>
                            <div class="metric-change positive">
                                <span>+2</span>
                                <span data-zh="较上月" data-en="vs last month">较上月</span>
                            </div>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-icon">⚡</div>
                        <div class="metric-content">
                            <div class="metric-value">4,421 kWh</div>
                            <div class="metric-label" data-zh="用电量" data-en="Power Usage">用电量</div>
                            <div class="metric-change positive">
                                <span>+8.2%</span>
                                <span data-zh="较上月" data-en="vs last month">较上月</span>
                            </div>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-icon">💰</div>
                        <div class="metric-content">
                            <div class="metric-value">₹2,243.11</div>
                            <div class="metric-label" data-zh="电费收入" data-en="Revenue">电费收入</div>
                            <div class="metric-change positive">
                                <span>+12.3%</span>
                                <span data-zh="较上月" data-en="vs last month">较上月</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 搜索和操作区域 -->
                <div class="search-section">
                    <div class="search-controls">
                    <input type="text" id="bill-search" class="form-input" placeholder="用户电号/姓名..." data-zh-placeholder="用户电号/姓名..." data-en-placeholder="User ID/Name...">
                    <select id="business-type-filter" class="form-select">
                        <option value="all" data-zh="全部业态" data-en="All Business Types">全部业态</option>
                        <option value="residential" data-zh="居民" data-en="Residential">居民</option>
                        <option value="industrial" data-zh="工业" data-en="Industrial">工业</option>
                        <option value="commercial" data-zh="商业" data-en="Commercial">商业</option>
                        <option value="agricultural" data-zh="农业" data-en="Agricultural">农业</option>
                    </select>
                    <select id="billing-method-filter" class="form-select">
                        <option value="all" data-zh="全部计费方式" data-en="All Billing Methods">全部计费方式</option>
                        <option value="tiered" data-zh="阶梯电费" data-en="Tiered Pricing">阶梯电费</option>

                    </select>
                </div>
                <div class="search-actions">
                    <button class="btn btn-primary" onclick="searchBills()">
                        <span data-zh="查询" data-en="Search">查询</span>
                    </button>
                    <button class="btn btn-secondary" onclick="resetFilters()">
                        <span data-zh="重置" data-en="Reset">重置</span>
                    </button>
                </div>
                </div>

                <!-- 账单列表表格 -->
                <div class="table-container">

                    <table class="table" id="bills-table">
                        <thead>
                            <tr>
                                <th data-sortable data-zh="用户" data-en="User">用户</th>
                                <th data-sortable data-zh="电表号" data-en="Meter No.">电表号</th>
                                <th data-sortable data-zh="地址" data-en="Address">地址</th>
                                <th data-sortable data-zh="业态" data-en="Business Type">业态</th>
                                <th data-sortable data-zh="计费方式" data-en="Billing Method">计费方式</th>
                                <th data-sortable data-zh="用量 (kWh)" data-en="Usage (kWh)">用量 (kWh)</th>
                                <th data-sortable data-zh="金额" data-en="Amount">金额</th>
                                <th data-zh="操作" data-en="Actions">操作</th>

                        </thead>
                        <tbody id="bills-tbody">
                            <!-- 数据由JavaScript生成 -->
                        </tbody>
                    </table>

                    <!-- 分页 -->
                    <div class="pagination">
                        <button class="btn btn-secondary" id="prev-page" disabled>
                            <span>‹</span>
                            <span data-zh="上一页" data-en="Previous">上一页</span>
                        </button>
                        <div class="page-info">
                            <span data-zh="第" data-en="Page">第</span>
                            <span id="current-page">1</span>
                            <span data-zh="页，共" data-en="of">页，共</span>
                            <span id="total-pages">142</span>
                            <span data-zh="页" data-en="pages">页</span>
                        </div>
                        <button class="btn btn-secondary" id="next-page">
                            <span data-zh="下一页" data-en="Next">下一页</span>

                </div>
            </div>

    </main>


    <script src="assets/js/common.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script>

        // 账单数据
        // 生成印度南部4个邦的账单数据
        const billsData = [];
        let currentLanguage = 'zh'; // 默认设置为中文，避免初始化时的空值问题
        const southStates = [
            { region: 'tamil-nadu', names: ['Ravi Kumar', 'Priya Sharma', 'Arjun Patel', 'Deepika Singh'], avatars: ['R', 'P', 'A', 'D'] },
            { region: 'karnataka', names: ['Manjunath Gowda', 'Kavitha Reddy', 'Sachin Joshi', 'Anitha Murthy'], avatars: ['M', 'K', 'S', 'A'] },
            { region: 'andhra-pradesh', names: ['Venkat Rao', 'Lakshmi Devi', 'Suresh Babu', 'Padma Valli'], avatars: ['V', 'L', 'S', 'P'] },
            { region: 'kerala', names: ['Ajay Nair', 'Meera Pillai', 'Rajesh Kumar', 'Nisha Thomas'], avatars: ['A', 'M', 'R', 'N'] }
        ];

        const businessTypes = ['residential', 'industrial', 'commercial', 'agricultural'];
        const billingMethods = ['tiered', 'time-of-use'];
        const statuses = ['paid', 'pending', 'overdue'];

        let billId = 1;

        // 只生成8条数据记录
        const specificBills = [
            { stateIndex: 0, businessIndex: 0, methodIndex: 0, userName: 'Ravi Kumar', usage: 159, amount: 78.38 },
            { stateIndex: 0, businessIndex: 0, methodIndex: 1, userName: 'Priya Sharma', usage: 229, amount: 112.34 },
            { stateIndex: 0, businessIndex: 1, methodIndex: 0, userName: 'Priya Sharma', usage: 842, amount: 355.92 },
            { stateIndex: 0, businessIndex: 1, methodIndex: 1, userName: 'Arjun Patel', usage: 213, amount: 105.21 },
            { stateIndex: 0, businessIndex: 2, methodIndex: 0, userName: 'Arjun Patel', usage: 702, amount: 510.32 },
            { stateIndex: 0, businessIndex: 2, methodIndex: 1, userName: 'Deepika Singh', usage: 513, amount: 390.45 },
            { stateIndex: 0, businessIndex: 3, methodIndex: 0, userName: 'Deepika Singh', usage: 941, amount: 378.62 },
            { stateIndex: 0, businessIndex: 3, methodIndex: 1, userName: 'Ravi Kumar', usage: 820, amount: 412.55 }
        ];

        try {
            specificBills.forEach((bill, index) => {
                const stateIndex = bill.stateIndex;
                const businessIndex = bill.businessIndex;
                const methodIndex = bill.methodIndex;
                const state = southStates[stateIndex];
                const businessType = businessTypes[businessIndex];
                const billingMethod = billingMethods[methodIndex];

                billsData.push({
                    id: String(billId).padStart(3, '0'),
                    userId: `${stateIndex + 1}${businessIndex + 1}${methodIndex + 1}${String(billId).padStart(7, '0')}`,
                    userName: bill.userName,
                    userNameEn: bill.userName,
                    avatar: bill.userName.charAt(0),
                    usage: bill.usage,
                    amount: bill.amount,
                    status: statuses[billId % 3],
                    billDate: '2024-12-01',
                    dueDate: '2024-12-20',
                    region: state.region,
                    businessType: businessType,
                    billingMethod: billingMethod,
                    electricNumber: `${stateIndex + 1}${businessIndex + 1}${String(billId).padStart(8, '0')}`
                });
                billId++;
            });

            console.log('账单数据生成完成，共生成', billsData.length, '条记录');
        } catch (error) {
            console.error('生成账单数据时发生错误:', error);
        }


        let currentPage = 1;
        let filteredBills = [];

        // 渲染账单表格
        function renderBillsTable() {
            console.log('开始渲染账单表格...');
            const tbody = document.getElementById('bills-tbody');

            if (!tbody) {
                console.error('无法找到账单表格tbody元素');
                return;
            }

            if (!filteredBills || filteredBills.length === 0) {
                console.warn('没有可显示的账单数据');
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">暂无账单数据</td></tr>';
                return;
            }

            const itemsPerPage = 10;
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageBills = filteredBills.slice(startIndex, endIndex);

            console.log(`正在渲染第${currentPage}页，显示${pageBills.length}条记录`);


            const businessTypeTexts = {
                zh: {
                    residential: '居民',
                    industrial: '工业',
                    commercial: '商业',
                    agricultural: '农业'
                },
                en: {
                    residential: 'Residential',
                    industrial: 'Industrial',
                    commercial: 'Commercial',
                    agricultural: 'Agricultural'
                }
            };

            const billingMethodTexts = {
                zh: {
                    tiered: '阶梯电费',
                    'time-of-use': '分时电价'
                },
                en: {
                    tiered: 'Tiered',
                    'time-of-use': 'Time-of-Use'
                }
            };

            const actionTexts = {
                zh: { view: '查看', pay: '付费' },
                en: { view: 'View', pay: 'Pay' }
            };

            try {
                tbody.innerHTML = pageBills.map(bill => {
                    const safeCurrentLanguage = currentLanguage || 'zh';
                    const displayName = safeCurrentLanguage === 'zh' ? bill.userName : bill.userNameEn;
                    const amountClass = bill.amount > 300 ? 'amount-high' : bill.amount > 150 ? 'amount-medium' : 'amount-low';

                    const businessTypeText = businessTypeTexts[safeCurrentLanguage] && businessTypeTexts[safeCurrentLanguage][bill.businessType]
                        ? businessTypeTexts[safeCurrentLanguage][bill.businessType]
                        : bill.businessType;

                    const billingMethodText = billingMethodTexts[safeCurrentLanguage] && billingMethodTexts[safeCurrentLanguage][bill.billingMethod]
                        ? billingMethodTexts[safeCurrentLanguage][bill.billingMethod]
                        : bill.billingMethod;

                    const actionText = actionTexts[safeCurrentLanguage] && actionTexts[safeCurrentLanguage].view
                        ? actionTexts[safeCurrentLanguage].view
                        : '查看';

                    return `
                        <tr>
                            <td>
                                <span class="user-name">${displayName || bill.userName}</span>
                            </td>
                            <td>
                                <span class="meter-number">${bill.electricNumber}</span>
                            </td>
                            <td>
                                <span class="address">${bill.region}</span>
                            </td>
                            <td>
                                <span class="business-type business-${bill.businessType}">
                                    ${businessTypeText}
                                </span>
                            </td>
                            <td>
                                <span class="billing-method">
                                    ${billingMethodText}
                                </span>
                            </td>
                            <td>${bill.usage.toLocaleString()}</td>
                            <td>
                                <span class="amount ${amountClass}">₹${bill.amount.toFixed(2)}</span>
                            </td>
                            <td>
                                <div class="actions">
                                    <button class="btn btn-primary btn-sm" onclick="viewBill('${bill.id}')">
                                        ${actionText}
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');

                console.log('账单表格渲染完成');
            } catch (error) {
                console.error('渲染账单表格时发生错误:', error);
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">渲染账单数据时发生错误</td></tr>';
            }

            updatePagination();
        }

        // 更新分页
        function updatePagination() {
            const totalPages = Math.ceil(filteredBills.length / 10);
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;

            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }


        // 搜索和过滤
        function handleFilter() {
            const searchTerm = document.getElementById('bill-search').value.toLowerCase();
            const businessTypeFilter = document.getElementById('business-type-filter').value;
            const billingMethodFilter = document.getElementById('billing-method-filter').value;

            filteredBills = billsData.filter(bill => {
                // 用户信息搜索（名称、电号）
                const nameMatch = bill.userName.toLowerCase().includes(searchTerm) ||
                                 bill.userNameEn.toLowerCase().includes(searchTerm) ||
                                 bill.electricNumber.includes(searchTerm);

                // 业态过滤
                const businessTypeMatch = businessTypeFilter === 'all' || bill.businessType === businessTypeFilter;

                // 计费方式过滤
                const billingMethodMatch = billingMethodFilter === 'all' || bill.billingMethod === billingMethodFilter;

                return nameMatch && businessTypeMatch && billingMethodMatch;
            });

            currentPage = 1;
            renderBillsTable();
        }

        // 账单操作函数
        function viewBill(billId) {
            // 获取当前选择的月份
            const selectedMonth = document.getElementById('month-select').value;

            // 跳转到账单详情页面
            window.location.href = `bill-detail.html?id=${billId}&month=${selectedMonth}`;
        }

        function downloadBill() {
            EnergySystem.showNotification('账单下载功能开发中...', 'info');
        }

        function payBill() {
            EnergySystem.showNotification('跳转到付费页面...', 'info');
        }

        function processBill(billId) {
            const bill = billsData.find(b => b.id === billId);
            if (bill) {
                EnergySystem.showNotification(`处理账单: ${bill.userName} - 付费`, 'info');
            }
        }

        function searchBills() {
            handleFilter();
            if (window.EnergySystem && EnergySystem.showNotification) {
                EnergySystem.showNotification('查询完成', 'success');
            }
        }

        function resetFilters() {
            // 重置所有筛选条件
            const billSearch = document.getElementById('bill-search');
            const businessTypeFilter = document.getElementById('business-type-filter');
            const billingMethodFilter = document.getElementById('billing-method-filter');

            if (billSearch) billSearch.value = '';
            if (businessTypeFilter) businessTypeFilter.value = 'all';
            if (billingMethodFilter) billingMethodFilter.value = 'all';

            // 重新应用过滤器
            handleFilter();

            if (window.EnergySystem && EnergySystem.showNotification) {
                EnergySystem.showNotification('筛选条件已重置', 'success');
            }
        }

        function updateStatistics(selectedMonth) {
            // 根据实际数据计算统计信息
            const totalUsage = billsData.reduce((sum, bill) => sum + bill.usage, 0);
            const totalAmount = billsData.reduce((sum, bill) => sum + bill.amount, 0);
            const billCount = billsData.length;

            // 根据选择的月份更新统计数据
            const monthData = {
                '2025-08': {
                    bills: { value: '6', change: '+1', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' },
                    usage: { value: `${(totalUsage * 0.9).toLocaleString()} kWh`, change: '+5.1%', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' },
                    revenue: { value: `₹${(totalAmount * 0.9).toFixed(2)}`, change: '+8.7%', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' }
                },
                '2025-09': {
                    bills: { value: billCount.toString(), change: '+2', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' },
                    usage: { value: `${totalUsage.toLocaleString()} kWh`, change: '+8.2%', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' },
                    revenue: { value: `₹${totalAmount.toFixed(2)}`, change: '+12.3%', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' }
                },
                '2025-10': {
                    bills: { value: '10', change: '+2', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' },
                    usage: { value: `${(totalUsage * 1.1).toLocaleString()} kWh`, change: '+8.5%', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' },
                    revenue: { value: `₹${(totalAmount * 1.1).toFixed(2)}`, change: '+9.5%', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' }
                },
                '2025-11': {
                    bills: { value: '12', change: '+2', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' },
                    usage: { value: `${(totalUsage * 1.2).toLocaleString()} kWh`, change: '+6.1%', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' },
                    revenue: { value: `₹${(totalAmount * 1.2).toFixed(2)}`, change: '+7.1%', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' }
                },
                '2025-12': {
                    bills: { value: '15', change: '+3', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' },
                    usage: { value: `${(totalUsage * 1.3).toLocaleString()} kWh`, change: '+6.9%', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' },
                    revenue: { value: `₹${(totalAmount * 1.3).toFixed(2)}`, change: '+7.2%', comparison: currentLanguage === 'zh' ? '较上月' : 'vs last month' }
                }
            };

            const data = monthData[selectedMonth] || monthData['2025-09'];

            // 更新卡片数据
            const cards = document.querySelectorAll('.metric-card');
            if (cards.length >= 3) {
                // 第一个卡片 - 只更新数字部分，保留语言切换的"个"字
                cards[0].querySelector('.metric-value span:first-child').textContent = data.bills.value;
                cards[0].querySelector('.metric-change span:first-child').textContent = data.bills.change;
                cards[0].querySelector('.metric-change span:last-child').textContent = data.bills.comparison;

                // 第二个卡片
                cards[1].querySelector('.metric-value').textContent = data.usage.value;
                cards[1].querySelector('.metric-change span:first-child').textContent = data.usage.change;
                cards[1].querySelector('.metric-change span:last-child').textContent = data.usage.comparison;

                // 第三个卡片
                cards[2].querySelector('.metric-value').textContent = data.revenue.value;
                cards[2].querySelector('.metric-change span:first-child').textContent = data.revenue.change;
                cards[2].querySelector('.metric-change span:last-child').textContent = data.revenue.comparison;
            }
        }

        function refreshBills() {
            EnergySystem.showLoading(document.querySelector('.table-container'));

            setTimeout(() => {
                EnergySystem.hideLoading(document.querySelector('.table-container'));
                renderBillsTable();
                EnergySystem.showNotification('账单数据已刷新', 'success');
            }, 1000);
        }

        // 地区搜索功能
        function handleRegionSearch() {
            const searchTerm = document.getElementById('region-search').value.toLowerCase();
            const container = document.getElementById('region-tree');
            const nodes = container.querySelectorAll('.region-node');

            nodes.forEach(node => {
                const regionName = node.querySelector('.region-name').textContent.toLowerCase();
                const matches = regionName.includes(searchTerm);
                node.style.display = matches ? 'block' : 'none';
            });
        }

        // 保持从其他页面继承的语言设置

        // 获取当前语言设置
        function getCurrentLanguage() {
            // 先从语言选择器获取，如果没有则从localStorage获取，最后默认中文
            try {
                const selectValue = document.getElementById('language-select')?.value;
                const storedValue = localStorage.getItem('system-lang');
                return selectValue || storedValue || 'zh';
            } catch (error) {
                console.warn('获取语言设置失败，使用默认值:', error);
                return 'zh';
            }
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 设置当前页面导航
                if (window.EnergySystem && EnergySystem.setActiveNavigation) {
                    EnergySystem.setActiveNavigation('bills.html');
                }

                // 更新当前语言
                currentLanguage = getCurrentLanguage();
                console.log('当前语言设置:', currentLanguage);

                // 更新页面文本翻译
                if (window.EnergySystem && EnergySystem.updateTexts) {
                    EnergySystem.updateTexts();
                }

                // 初始化筛选数据
                filteredBills = [...billsData];

                const businessTypeFilter = document.getElementById('business-type-filter');
                const billingMethodFilter = document.getElementById('billing-method-filter');

                if (billSearch) {
                    if (window.EnergySystem && EnergySystem.debounce) {
                        billSearch.addEventListener('input', EnergySystem.debounce(handleFilter, 300));
                    } else {
                        billSearch.addEventListener('input', handleFilter);
                    }
                }
                if (businessTypeFilter) {
                    businessTypeFilter.addEventListener('change', handleFilter);
                }
                if (billingMethodFilter) {
                    billingMethodFilter.addEventListener('change', handleFilter);
                }

                            renderBillsTable();

                            renderBillsTable();
