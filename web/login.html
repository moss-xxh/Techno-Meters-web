<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-zh="智能电费管理系统 - 登录" data-en="Smart Billing Management System - Login">Smart Billing Management System - Login</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-primary);
        }

        .login-container {
            background: white;
            border: var(--border);
            border-radius: calc(var(--radius) * 2);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.08),
                0 8px 32px rgba(0, 0, 0, 0.04);
            display: flex;
            overflow: hidden;
            max-width: 1000px;
            width: 90%;
            min-height: 600px;
            position: relative;
            animation: containerFadeIn 0.8s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: calc(var(--radius) * 2);
            padding: 1px;
            background: linear-gradient(45deg, transparent, rgba(0,0,0,0.03), transparent);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            pointer-events: none;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 左侧图片区域 */
        .login-image {
            flex: 1;
            background: url('封面.png') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-right: var(--border);
            overflow: hidden;
        }

        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(1px);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10px, -10px) rotate(1deg); }
        }

        .image-content {
            text-align: center;
            color: white;
            padding: var(--space-16);
            max-width: 400px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .system-logo {
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-8);
        }

        .system-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .image-title {
            font-size: 24px;
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-3);
            color: white;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        .image-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            margin-bottom: var(--space-10);
        }

        .feature-list {
            text-align: left;
            max-width: 300px;
            margin: 0 auto;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-4);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.85);
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 0.6s ease forwards;
        }

        .feature-item:nth-child(1) { animation-delay: 0.1s; }
        .feature-item:nth-child(2) { animation-delay: 0.2s; }
        .feature-item:nth-child(3) { animation-delay: 0.3s; }
        .feature-item:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: var(--space-3);
            flex-shrink: 0;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        /* 右侧登录表单区域 */
        .login-form-area {
            flex: 1;
            padding: var(--space-16);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background: white;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(0,0,0,0.01) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(0,0,0,0.01) 1px, transparent 1px);
            background-size: 60px 60px, 40px 40px;
        }

        .language-selector {
            position: absolute;
            top: var(--space-8);
            right: var(--space-8);
        }

        .lang-dropdown {
            position: relative;
            display: inline-block;
        }

        .lang-select {
            background: var(--surface);
            border: var(--border);
            border-radius: var(--radius);
            padding: var(--space-2) var(--space-4);
            font-size: 14px;
            cursor: pointer;
            min-width: 100px;
            appearance: none;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6,9 12,15 18,9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 14px;
            padding-right: 36px;
            color: var(--text-primary);
        }

        .lang-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-header {
            text-align: center;
            margin-bottom: var(--space-12);
        }

        .form-title {
            font-size: 28px;
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            letter-spacing: -0.02em;
        }

        .form-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 0;
        }

        .login-form {
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            margin-bottom: var(--space-8);
        }

        .form-group {
            margin-bottom: var(--space-6);
            position: relative;
        }

        .form-group::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .form-group:focus-within::after {
            width: 100%;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: var(--font-weight-medium);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .form-input {
            width: 100%;
            padding: var(--space-4);
            border: var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(250, 250, 250, 0.5);
            box-sizing: border-box;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow:
                0 0 0 3px rgba(0, 0, 0, 0.05),
                0 4px 12px rgba(0, 0, 0, 0.08);
            background: white;
            transform: translateY(-1px);
        }

        .form-input:hover {
            border-color: var(--text-secondary);
            background: white;
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .login-button {
            width: 100%;
            padding: var(--space-4);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--space-2);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s ease;
        }

        .login-button:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .form-footer {
            text-align: center;
            margin-top: var(--space-10);
            padding-top: var(--space-6);
            border-top: var(--border);
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* 演示提示样式 */
        .demo-hint {
            text-align: center;
            margin-top: var(--space-6);
            padding: var(--space-4);
            background: rgba(0, 0, 0, 0.02);
            border-radius: var(--radius);
            border-left: 3px solid var(--primary);
        }

        .demo-hint p {
            color: var(--text-secondary);
            font-size: 13px;
            margin: 0;
            line-height: 1.4;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                margin: var(--space-5);
                max-width: none;
                width: calc(100% - 40px);
                min-height: auto;
            }

            .login-image {
                min-height: 200px;
                flex: none;
                border-right: none;
                border-bottom: var(--border);
            }

            .image-content {
                padding: var(--space-8);
            }

            .image-title {
                font-size: 20px;
            }

            .feature-list {
                display: none;
            }

            .login-form-area {
                padding: var(--space-8);
            }

            .language-selector {
                top: var(--space-5);
                right: var(--space-5);
            }

            .form-title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: var(--space-3);
                width: calc(100% - 24px);
            }

            .login-form-area {
                padding: var(--space-6);
            }

            .form-title {
                font-size: 22px;
            }
        }

        /* 加载动画 */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .login-button {
            background: var(--text-tertiary);
            cursor: not-allowed;
        }

        .loading .login-button::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: var(--space-2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 左侧图片区域 -->
        <div class="login-image">
            <div class="image-content">
                <div class="system-logo">
                    <img src="logo.png" alt="Logo">
                </div>
                <h1 class="image-title" data-zh="智能电费管理系统" data-en="Smart Billing Management System">Smart Billing Management System</h1>
                <p class="image-subtitle" data-zh="为印度电力行业提供专业的账单管理解决方案" data-en="Professional billing management solutions for the Indian power industry">Professional billing management solutions for the Indian power industry</p>

                <div class="feature-list">
                    <div class="feature-item">
                        <div class="feature-icon">✓</div>
                        <span data-zh="智能电价模板设计" data-en="Smart tariff template design">Smart tariff template design</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">✓</div>
                        <span data-zh="用户账单自动生成" data-en="Automatic bill generation">Automatic bill generation</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">✓</div>
                        <span data-zh="设备用电量监控" data-en="Device power monitoring">Device power monitoring</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">✓</div>
                        <span data-zh="多维度数据分析" data-en="Multi-dimensional analytics">Multi-dimensional analytics</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧登录表单区域 -->
        <div class="login-form-area">
            <!-- 语言选择器 -->
            <div class="language-selector">
                <div class="lang-dropdown">
                    <select id="language-select" class="lang-select">
                        <option value="en" data-zh="English" data-en="English">English</option>
                        <option value="zh" data-zh="中文" data-en="Chinese">中文</option>
                    </select>
                </div>
            </div>

            <!-- 表单头部 -->
            <div class="form-header">
                <h2 class="form-title" data-zh="欢迎登录" data-en="Welcome Back">Welcome Back</h2>
                <p class="form-subtitle" data-zh="请输入您的账号和密码" data-en="Please enter your username and password">Please enter your username and password</p>
            </div>

            <!-- 登录表单 -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label" data-zh="账号" data-en="Username">Username</label>
                    <input
                        type="text"
                        id="username"
                        class="form-input"
                        placeholder="admin"
                        data-zh-placeholder="admin"
                        data-en-placeholder="admin"
                        autocomplete="username"
                        value="admin"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label" data-zh="密码" data-en="Password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="123456"
                        data-zh-placeholder="123456"
                        data-en-placeholder="123456"
                        autocomplete="current-password"
                        value="123456"
                    >
                </div>

                <button type="submit" class="login-button" data-zh="登录" data-en="Login">Login</button>
            </form>


        </div>
    </div>

    <script src="assets/js/common.js"></script>
    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从localStorage获取上次选择的语言
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            const languageSelect = document.getElementById('language-select');

            // 设置语言选择器的值
            languageSelect.value = savedLanguage;

            // 应用语言
            applyLanguage(savedLanguage);

            // 语言切换事件
            languageSelect.addEventListener('change', function() {
                const selectedLanguage = this.value;
                localStorage.setItem('selectedLanguage', selectedLanguage);
                applyLanguage(selectedLanguage);
            });

            // 登录表单提交事件
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // 输入框回车事件
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('password').focus();
                }
            });

            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        });

        // 应用语言设置
        function applyLanguage(language) {
            const elements = document.querySelectorAll('[data-zh][data-en]');

            elements.forEach(element => {
                if (language === 'zh') {
                    element.textContent = element.getAttribute('data-zh');
                    if (element.hasAttribute('data-zh-placeholder')) {
                        element.placeholder = element.getAttribute('data-zh-placeholder');
                    }
                } else {
                    element.textContent = element.getAttribute('data-en');
                    if (element.hasAttribute('data-en-placeholder')) {
                        element.placeholder = element.getAttribute('data-en-placeholder');
                    }
                }
            });

            // 更新页面标题
            const title = document.querySelector('title');
            if (language === 'zh') {
                title.textContent = title.getAttribute('data-zh');
            } else {
                title.textContent = title.getAttribute('data-en');
            }

            // 更新HTML lang属性
            document.documentElement.lang = language === 'zh' ? 'zh-CN' : 'en';
        }

        // 处理登录
        function handleLogin() {
            console.log('handleLogin函数被调用');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const form = document.getElementById('loginForm');
            const loginButton = form.querySelector('.login-button');

            console.log('用户名:', username, '密码长度:', password.length);

            // 获取当前语言
            const currentLanguage = document.getElementById('language-select').value;
            console.log('当前语言:', currentLanguage);

            // 简单验证（如果需要的话）
            if (!username) {
                alert(currentLanguage === 'zh' ? '请输入账号' : 'Please enter username');
                document.getElementById('username').focus();
                return;
            }

            if (!password) {
                alert(currentLanguage === 'zh' ? '请输入密码' : 'Please enter password');
                document.getElementById('password').focus();
                return;
            }

            // 显示加载状态
            form.classList.add('loading');
            loginButton.textContent = currentLanguage === 'zh' ? '登录中...' : 'Logging in...';

            // 模拟登录延迟（可选）
            setTimeout(() => {
                console.log('开始登录处理...');

                // 保存语言设置到localStorage，以便在其他页面使用（与NavigationManager保持一致）
                localStorage.setItem('system-lang', currentLanguage);
                console.log('语言设置已保存到localStorage:', currentLanguage);

                // 保存登录状态
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                console.log('登录状态已保存:', username);

                // 跳转到仪表板
                console.log('准备跳转到dashboard.html...');
                window.location.href = 'dashboard.html';
            }, 600);
        }

        // 检查是否已经登录
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            // 如果已经登录，直接跳转到仪表板
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
