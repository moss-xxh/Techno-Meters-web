<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno Meters - 电表管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            color: white;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .card-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .card h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1f2937;
        }

        .card p {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .card-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .card.web .card-badge {
            background: #dbeafe;
            color: #1e40af;
        }

        .card.app .card-badge {
            background: #d1fae5;
            color: #065f46;
        }

        .card-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .card.web .card-button {
            background: #3b82f6;
            color: white;
        }

        .card.web:hover .card-button {
            background: #2563eb;
        }

        .card.app .card-button {
            background: #10b981;
            color: white;
        }

        .card.app:hover .card-button {
            background: #059669;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: white;
            opacity: 0.8;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ Techno Meters</h1>
            <p>智能电表管理系统 | Smart Meter Management System</p>
        </div>

        <div class="cards">
            <a href="web/dashboard.html" class="card web">
                <div class="card-badge">管理后台</div>
                <div class="card-icon">💻</div>
                <h2>Web 管理端</h2>
                <p>适用于管理员使用，提供完整的系统管理功能，包括设备管理、用户管理、账单管理等</p>
                <div class="card-button">
                    进入管理后台 →
                </div>
            </a>

            <a href="APP/index.html" class="card app">
                <div class="card-badge">用户端</div>
                <div class="card-icon">📱</div>
                <h2>APP 用户端</h2>
                <p>适用于用户使用，可以查看个人用电情况、账单详情、充值缴费等功能</p>
                <div class="card-button">
                    进入用户端 →
                </div>
            </a>
        </div>

        <div class="footer">
            <p>© 2025 Techno Meters. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
