    <script>

        // Ë¥¶ÂçïÊï∞ÊçÆ

        const billsData = [];
        const southStates = [
            { region: 'tamil-nadu', names: ['Ravi Kumar', 'Priya Sharma', 'Arjun Patel', 'Deepika Singh'], avatars: ['R', 'P', 'A', 'D'] },
            { region: 'karnataka', names: ['Manjunath Gowda', 'Kavitha Reddy', 'Sachin Joshi', 'Anitha Murthy'], avatars: ['M', 'K', 'S', 'A'] },
            { region: 'andhra-pradesh', names: ['Venkat Rao', 'Lakshmi Devi', 'Suresh Babu', 'Padma Valli'], avatars: ['V', 'L', 'S', 'P'] },
            { region: 'kerala', names: ['Ajay Nair', 'Meera Pillai', 'Rajesh Kumar', 'Nisha Thomas'], avatars: ['A', 'M', 'R', 'N'] }
        ];

        const businessTypes = ['residential', 'industrial', 'commercial', 'agricultural'];
        const billingMethods = ['tiered', 'time-of-use'];
        const statuses = ['paid', 'pending', 'overdue'];

        let billId = 1;

        // Âè™ÁîüÊàê8Êù°Êï∞ÊçÆËÆ∞ÂΩï
        const specificBills = [
            { stateIndex: 0, businessIndex: 0, methodIndex: 0, userName: 'Ravi Kumar', usage: 159, amount: 78.38 },
            { stateIndex: 0, businessIndex: 0, methodIndex: 1, userName: 'Priya Sharma', usage: 229, amount: 112.34 },
            { stateIndex: 0, businessIndex: 1, methodIndex: 0, userName: 'Priya Sharma', usage: 842, amount: 355.92 },
            { stateIndex: 0, businessIndex: 1, methodIndex: 1, userName: 'Arjun Patel', usage: 213, amount: 105.21 },
            { stateIndex: 0, businessIndex: 2, methodIndex: 0, userName: 'Arjun Patel', usage: 702, amount: 510.32 },
            { stateIndex: 0, businessIndex: 2, methodIndex: 1, userName: 'Deepika Singh', usage: 513, amount: 390.45 },
            { stateIndex: 0, businessIndex: 3, methodIndex: 0, userName: 'Deepika Singh', usage: 941, amount: 378.62 },
            { stateIndex: 0, businessIndex: 3, methodIndex: 1, userName: 'Ravi Kumar', usage: 820, amount: 412.55 }
        ];

        specificBills.forEach((bill, index) => {
            const stateIndex = bill.stateIndex;
            const businessIndex = bill.businessIndex;
            const methodIndex = bill.methodIndex;
            const state = southStates[stateIndex];
            const businessType = businessTypes[businessIndex];
            const billingMethod = billingMethods[methodIndex];

            billsData.push({
                id: String(billId).padStart(3, '0'),
                userId: `${stateIndex + 1}${businessIndex + 1}${methodIndex + 1}${String(billId).padStart(7, '0')}`,
                userName: bill.userName,
                userNameEn: bill.userName,
                avatar: bill.userName.charAt(0),
                usage: bill.usage,
                amount: bill.amount,
                status: statuses[billId % 3],
                billDate: '2024-12-01',
                dueDate: '2024-12-20',
                region: state.region,
                businessType: businessType,
                billingMethod: billingMethod,
                electricNumber: `${stateIndex + 1}${businessIndex + 1}${String(billId).padStart(8, '0')}`
            });
            billId++;
        });

        let currentPage = 1;
        let filteredBills = [...billsData];

        // Ê∏≤ÊüìË¥¶ÂçïË°®Ê†º
        function renderBillsTable() {
            const tbody = document.getElementById('bills-tbody');
            const itemsPerPage = 10;
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageBills = filteredBills.slice(startIndex, endIndex);


            const businessTypeTexts = {
                zh: {
                    residential: 'Â±ÖÊ∞ë',
                    industrial: 'Â∑•‰∏ö',
                    commercial: 'ÂïÜ‰∏ö',
                    agricultural: 'ÂÜú‰∏ö'
                },
                en: {
                    residential: 'Residential',
                    industrial: 'Industrial',
                    commercial: 'Commercial',
                    agricultural: 'Agricultural'
                }
            };

            const billingMethodTexts = {
                zh: {
                    tiered: 'Èò∂Ê¢ØÁîµË¥π',
                    'time-of-use': 'ÂàÜÊó∂Áîµ‰ª∑'
                },
                en: {
                    tiered: 'Tiered',
                    'time-of-use': 'Time-of-Use'
                }
            };

            const actionTexts = {
                zh: { view: 'Êü•Áúã', pay: '‰ªòË¥π' },
                en: { view: 'View', pay: 'Pay' }
            };

            tbody.innerHTML = pageBills.map(bill => {
                const displayName = currentLanguage === 'zh' ? bill.userName : bill.userNameEn;
                const amountClass = bill.amount > 300 ? 'amount-high' : bill.amount > 150 ? 'amount-medium' : 'amount-low';

                return `
                    <tr>
                        <td>
                            <span class="user-name">${displayName}</span>
                        </td>
                        <td>
                            <span class="meter-number">${bill.electricNumber}</span>
                        </td>
                        <td>
                            <span class="address">${bill.region}</span>
                        </td>
                        <td>
                            <span class="business-type business-${bill.businessType}">
                                ${businessTypeTexts[currentLanguage][bill.businessType]}
                            </span>
                        </td>
                        <td>
                            <span class="billing-method">
                                ${billingMethodTexts[currentLanguage][bill.billingMethod]}
                            </span>
                        </td>
                        <td>${bill.usage.toLocaleString()}</td>
                        <td>
                            <span class="amount ${amountClass}">‚Çπ${bill.amount.toFixed(2)}</span>
                        </td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-primary btn-sm" onclick="viewBill('${bill.id}')">
                                    ${actionTexts[currentLanguage].view}
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            updatePagination();
        }

        // Êõ¥Êñ∞ÂàÜÈ°µ
        function updatePagination() {
            const totalPages = Math.ceil(filteredBills.length / 10);
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;

            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }


        // ÊêúÁ¥¢ÂíåËøáÊª§
        function handleFilter() {
            const searchTerm = document.getElementById('bill-search').value.toLowerCase();
            const businessTypeFilter = document.getElementById('business-type-filter').value;
            const billingMethodFilter = document.getElementById('billing-method-filter').value;

            filteredBills = billsData.filter(bill => {
                // Áî®Êà∑‰ø°ÊÅØÊêúÁ¥¢ÔºàÂêçÁß∞„ÄÅÁîµÂè∑Ôºâ
                const nameMatch = bill.userName.toLowerCase().includes(searchTerm) ||
                                 bill.userNameEn.toLowerCase().includes(searchTerm) ||
                                 bill.electricNumber.includes(searchTerm);

                // ‰∏öÊÄÅËøáÊª§
                const businessTypeMatch = businessTypeFilter === 'all' || bill.businessType === businessTypeFilter;

                // ËÆ°Ë¥πÊñπÂºèËøáÊª§
                const billingMethodMatch = billingMethodFilter === 'all' || bill.billingMethod === billingMethodFilter;

                return nameMatch && businessTypeMatch && billingMethodMatch;
            });

            currentPage = 1;
            renderBillsTable();
        }

        // Ë¥¶ÂçïÊìç‰ΩúÂáΩÊï∞
        function viewBill(billId) {
            // Ëé∑ÂèñÂΩìÂâçÈÄâÊã©ÁöÑÊúà‰ªΩ
            const selectedMonth = document.getElementById('month-select').value;

            // Ë∑≥ËΩ¨Âà∞Ë¥¶ÂçïËØ¶ÊÉÖÈ°µÈù¢
            window.location.href = `bill-detail.html?id=${billId}&month=${selectedMonth}`;
        }

        function downloadBill() {
            EnergySystem.showNotification('Ë¥¶Âçï‰∏ãËΩΩÂäüËÉΩÂºÄÂèë‰∏≠...', 'info');
        }

        function payBill() {
            EnergySystem.showNotification('Ë∑≥ËΩ¨Âà∞‰ªòË¥πÈ°µÈù¢...', 'info');
        }

        function processBill(billId) {
            const bill = billsData.find(b => b.id === billId);
            if (bill) {
                EnergySystem.showNotification(`Â§ÑÁêÜË¥¶Âçï: ${bill.userName} - ‰ªòË¥π`, 'info');
            }
        }

        function searchBills() {
            applyFilters();
            EnergySystem.showNotification('Êü•ËØ¢ÂÆåÊàê', 'success');
        }

        function resetFilters() {
            // ÈáçÁΩÆÊâÄÊúâÁ≠õÈÄâÊù°‰ª∂
            document.getElementById('bill-search').value = '';
            document.getElementById('business-type-filter').value = 'all';
            document.getElementById('billing-method-filter').value = 'all';

            // ÈáçÊñ∞Â∫îÁî®ËøáÊª§Âô®
            handleFilter();

            EnergySystem.showNotification('Á≠õÈÄâÊù°‰ª∂Â∑≤ÈáçÁΩÆ', 'success');
        }

        function updateStatistics(selectedMonth) {
            // Ê†πÊçÆÂÆûÈôÖÊï∞ÊçÆËÆ°ÁÆóÁªüËÆ°‰ø°ÊÅØ
            const totalUsage = billsData.reduce((sum, bill) => sum + bill.usage, 0);
            const totalAmount = billsData.reduce((sum, bill) => sum + bill.amount, 0);
            const billCount = billsData.length;

            // Ê†πÊçÆÈÄâÊã©ÁöÑÊúà‰ªΩÊõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
            const monthData = {
                '2025-08': {
                    bills: { value: '6', change: '+1', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' },
                    usage: { value: `${(totalUsage * 0.9).toLocaleString()} kWh`, change: '+5.1%', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' },
                    revenue: { value: `‚Çπ${(totalAmount * 0.9).toFixed(2)}`, change: '+8.7%', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' }
                },
                '2025-09': {
                    bills: { value: billCount.toString(), change: '+2', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' },
                    usage: { value: `${totalUsage.toLocaleString()} kWh`, change: '+8.2%', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' },
                    revenue: { value: `‚Çπ${totalAmount.toFixed(2)}`, change: '+12.3%', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' }
                },
                '2025-10': {
                    bills: { value: '10', change: '+2', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' },
                    usage: { value: `${(totalUsage * 1.1).toLocaleString()} kWh`, change: '+8.5%', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' },
                    revenue: { value: `‚Çπ${(totalAmount * 1.1).toFixed(2)}`, change: '+9.5%', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' }
                },
                '2025-11': {
                    bills: { value: '12', change: '+2', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' },
                    usage: { value: `${(totalUsage * 1.2).toLocaleString()} kWh`, change: '+6.1%', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' },
                    revenue: { value: `‚Çπ${(totalAmount * 1.2).toFixed(2)}`, change: '+7.1%', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' }
                },
                '2025-12': {
                    bills: { value: '15', change: '+3', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' },
                    usage: { value: `${(totalUsage * 1.3).toLocaleString()} kWh`, change: '+6.9%', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' },
                    revenue: { value: `‚Çπ${(totalAmount * 1.3).toFixed(2)}`, change: '+7.2%', comparison: currentLanguage === 'zh' ? 'ËæÉ‰∏äÊúà' : 'vs last month' }
                }
            };

            const data = monthData[selectedMonth] || monthData['2025-09'];

            // Êõ¥Êñ∞Âç°ÁâáÊï∞ÊçÆ
            const cards = document.querySelectorAll('.metric-card');
            if (cards.length >= 3) {
                // Á¨¨‰∏Ä‰∏™Âç°Áâá - Âè™Êõ¥Êñ∞Êï∞Â≠óÈÉ®ÂàÜÔºå‰øùÁïôËØ≠Ë®ÄÂàáÊç¢ÁöÑ"‰∏™"Â≠ó
                cards[0].querySelector('.metric-value span:first-child').textContent = data.bills.value;
                cards[0].querySelector('.metric-change span:first-child').textContent = data.bills.change;
                cards[0].querySelector('.metric-change span:last-child').textContent = data.bills.comparison;

                // Á¨¨‰∫å‰∏™Âç°Áâá
                cards[1].querySelector('.metric-value').textContent = data.usage.value;
                cards[1].querySelector('.metric-change span:first-child').textContent = data.usage.change;
                cards[1].querySelector('.metric-change span:last-child').textContent = data.usage.comparison;

                // Á¨¨‰∏â‰∏™Âç°Áâá
                cards[2].querySelector('.metric-value').textContent = data.revenue.value;
                cards[2].querySelector('.metric-change span:first-child').textContent = data.revenue.change;
                cards[2].querySelector('.metric-change span:last-child').textContent = data.revenue.comparison;
            }
        }

        function refreshBills() {
